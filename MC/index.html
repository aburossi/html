<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Verständnisfragen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background-color: #f9f9f9;
        }

        #startScreen {
            text-align: center;
            padding: 50px 20px;
        }

        #quizContainer {
            display: none;
        }

        .progress {
            text-align: center;
            margin: 20px 0;
            font-weight: bold;
            color: #666;
        }

        .question-container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin: 20px 0;
        }

        .option {
            padding: 15px;
            margin: 10px 0;
            background: #f8f8f8;
            border: 2px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .option:hover {
            background: #f0f0f0;
        }

        .selected {
            border-color: #4CAF50;
            background: #f8fff8;
        }

        .correct {
            background: #e8f5e9 !important;
            border-color: #4CAF50 !important;
            animation: correctAnim 0.5s ease;
        }

        .incorrect {
            background: #ffebee !important;
            border-color: #f44336 !important;
            animation: incorrectAnim 0.5s ease;
        }

        .feedback {
            margin-top: 15px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }

        .correct-feedback {
            background: #e8f5e9;
            border: 1px solid #4CAF50;
        }

        .incorrect-feedback {
            background: #ffebee;
            border: 1px solid #f44336;
        }

        button {
            padding: 12px 25px;
            margin: 20px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        #startBtn {
            background: #4CAF50;
            color: white;
        }

        #nextBtn {
            background: #2196F3;
            color: white;
            display: none;
        }

        .results {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        @keyframes correctAnim {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        @keyframes incorrectAnim {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            100% { transform: translateX(0); }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1 id="quizTitle"></h1>
        <button id="startBtn" onclick="startQuiz()">Quiz starten</button>
    </div>

    <div id="quizContainer">
        <div class="progress">Frage <span id="current">1</span> von <span id="total">7</span></div>
        
        <div class="question-container">
            <div class="question" id="questionText"></div>
            <div id="optionsContainer"></div>
            <div id="feedback" class="feedback"></div>
        </div>

        <div class="button-container">
            <button id="nextBtn" onclick="nextQuestion()">Weiter</button>
        </div>
    </div>

    <div id="resultContainer" class="hidden">
        <div class="results">
            <h2>Ergebnis</h2>
            <p id="scoreText"></p>
            <p id="resultMessage"></p>
            <button onclick="location.reload()">Neues Quiz</button>
        </div>
    </div>

<script>
let currentQuestion = 0;
let score = 0;
let questions = [];
let quizTitle = "";

async function initializeQuiz() {
    const params = new URLSearchParams(window.location.search);
    const assignmentId = params.get('assignmentId') || 'default';
    
    try {
        const response = await fetch(`https://aburossi.github.io/html/multiboxMC/mcqs/${encodeURIComponent(assignmentId)}.json`);
        const data = await response.json();
        questions = shuffleArray(data).slice(0, 7);
        quizTitle = assignmentId.replace(/-/g, ' ');
        document.getElementById('quizTitle').textContent = quizTitle;
    } catch (error) {
        console.error('Fehler beim Laden der Fragen:', error);
        alert('Quiz konnte nicht geladen werden');
    }
}

function startQuiz() {
    document.getElementById('startScreen').style.display = 'none';
    document.getElementById('quizContainer').style.display = 'block';
    showQuestion(currentQuestion);
    updateProgress();
}

function showQuestion(index) {
    const question = questions[index];
    document.getElementById('questionText').textContent = question.question;
    const optionsContainer = document.getElementById('optionsContainer');
    optionsContainer.innerHTML = '';

    question.options.forEach(option => {
        const optionDiv = document.createElement('div');
        optionDiv.className = 'option';
        optionDiv.textContent = option;
        optionDiv.onclick = () => handleAnswer(option, question);
        optionsContainer.appendChild(optionDiv);
    });
}

function handleAnswer(selectedAnswer, question) {
    const options = document.getElementsByClassName('option');
    
    // Disable all options after selection
    Array.from(options).forEach(opt => {
        opt.style.pointerEvents = 'none';
        if (opt.textContent === question.correctAnswer) {
            opt.classList.add('correct');
        }
        if (opt.textContent === selectedAnswer && selectedAnswer !== question.correctAnswer) {
            opt.classList.add('incorrect');
        }
    });

    // Show feedback
    const feedback = document.getElementById('feedback');
    feedback.style.display = 'block';
    
    if (selectedAnswer === question.correctAnswer) {
        score++;
        feedback.classList.add('correct-feedback');
        feedback.textContent = "✓ Richtige Antwort!";
    } else {
        feedback.classList.add('incorrect-feedback');
        feedback.textContent = `✗ Falsch. ${question.explanation || ''}`;
    }

    document.getElementById('nextBtn').style.display = 'block';
}

function nextQuestion() {
    if (currentQuestion < questions.length - 1) {
        currentQuestion++;
        resetQuestionState();
        showQuestion(currentQuestion);
        updateProgress();
    } else {
        showResults();
    }
}

function resetQuestionState() {
    document.getElementById('feedback').style.display = 'none';
    document.getElementById('nextBtn').style.display = 'none';
    document.getElementById('optionsContainer').innerHTML = '';
}

function updateProgress() {
    document.getElementById('current').textContent = currentQuestion + 1;
    document.getElementById('total').textContent = questions.length;
}

function showResults() {
    document.getElementById('quizContainer').classList.add('hidden');
    document.getElementById('resultContainer').classList.remove('hidden');
    
    const percentage = Math.round((score / questions.length) * 100);
    document.getElementById('scoreText').textContent = 
        `Sie haben ${score} von ${questions.length} Fragen richtig beantwortet (${percentage}%).`;

    const messages = {
        90: "Herzlichen Glückwunsch! Ausgezeichnetes Ergebnis!",
        70: "Gute Arbeit! Sie haben den Stoff gut verstanden.",
        50: "Nicht schlecht, aber noch etwas Übung könnte helfen.",
        0: "Bitte wiederholen Sie den Lernstoff und versuchen Sie es erneut."
    };

    let resultMessage = "";
    for (let threshold in messages) {
        if (percentage >= threshold) {
            resultMessage = messages[threshold];
            break;
        }
    }
    
    document.getElementById('resultMessage').textContent = resultMessage;
}

function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}

// Initialisierung
initializeQuiz();
</script>
</body>
</html>
