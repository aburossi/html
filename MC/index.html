<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Verständnisfragen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background-color: #f9f9f9;
        }

        .progress {
            text-align: center;
            margin: 20px 0;
            font-weight: bold;
        }

        .question-container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin: 20px 0;
            min-height: 300px;
        }

        .question {
            margin-bottom: 15px;
        }

        label {
            display: block;
            padding: 12px;
            margin: 8px 0;
            border-radius: 5px;
            border: 2px solid #ddd;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        label:hover {
            background: #f0f0f0;
        }

        input:checked + label {
            border-color: #4CAF50;
            background: #f8fff8;
        }

        .correct {
            background: #e8f5e9 !important;
            border-color: #4CAF50 !important;
            animation: correctAnim 0.5s ease;
        }

        .incorrect {
            background: #ffebee !important;
            border-color: #f44336 !important;
            animation: incorrectAnim 0.5s ease;
        }

        .feedback {
            margin-top: 15px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }

        .correct-feedback {
            background: #e8f5e9;
            border: 1px solid #4CAF50;
        }

        .incorrect-feedback {
            background: #ffebee;
            border: 1px solid #f44336;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        button {
            padding: 12px 25px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        #nextBtn {
            background: #4CAF50;
            color: white;
        }

        #prevBtn {
            background: #757575;
            color: white;
        }

        #retryBtn {
            background: #2196F3;
            color: white;
        }

        .results {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        @keyframes correctAnim {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        @keyframes incorrectAnim {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            100% { transform: translateX(0); }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Verständnisfragen</h1>
    <div class="progress">Frage <span id="current">1</span> von <span id="total">7</span></div>
    
    <div id="quizContainer">
        <div class="question-container">
            <div class="question" id="questionText"></div>
            <div id="optionsContainer"></div>
            <div id="feedback" class="feedback"></div>
        </div>
        <div class="button-container">
            <button id="prevBtn" onclick="previousQuestion()">Zurück</button>
            <button id="nextBtn" onclick="nextStep()">Weiter</button>
        </div>
    </div>

    <div id="resultContainer" class="hidden">
        <div class="results">
            <h2>Ergebnis</h2>
            <p id="scoreText"></p>
            <p id="resultMessage"></p>
            <button id="retryBtn" onclick="retryTest()">Test wiederholen</button>
        </div>
    </div>

<script>
let currentQuestion = 0;
let score = 0;
let questions = [];

async function initializeQuiz() {
    const assignmentId = new URLSearchParams(window.location.search).get('assignmentId') || 'defaultAssignment';
    questions = await fetchQuestions(assignmentId);
    questions = shuffleArray(questions).slice(0, 7);
    showQuestion(currentQuestion);
    updateProgress();
}

async function fetchQuestions(assignmentId) {
    try {
        const response = await fetch(`https://aburossi.github.io/html/multiboxMC/mcqs/${encodeURIComponent(assignmentId)}.json`);
        return await response.json();
    } catch (error) {
        console.error('Fehler beim Laden der Fragen:', error);
        return [];
    }
}

function showQuestion(index) {
    const question = questions[index];
    document.getElementById('questionText').textContent = question.question;
    const optionsContainer = document.getElementById('optionsContainer');
    optionsContainer.innerHTML = '';

    question.options.forEach(option => {
        const wrapper = document.createElement('div');
        wrapper.innerHTML = `
            <input type="radio" name="answer" id="${option}" value="${option}" 
                   onchange="handleAnswer(event, ${index})">
            <label for="${option}">${option}</label>
        `;
        optionsContainer.appendChild(wrapper);
    });

    document.getElementById('prevBtn').disabled = index === 0;
    document.getElementById('nextBtn').disabled = true;
}

function handleAnswer(event, index) {
    const selectedAnswer = event.target.value;
    const question = questions[index];
    const feedback = document.getElementById('feedback');
    
    // Markieren der richtigen Antwort
    document.querySelectorAll('label').forEach(label => {
        if (label.textContent === question.correctAnswer) {
            label.classList.add('correct');
        }
        if (label.textContent === selectedAnswer && selectedAnswer !== question.correctAnswer) {
            label.classList.add('incorrect');
        }
    });

    // Feedback anzeigen
    feedback.classList.remove('correct-feedback', 'incorrect-feedback');
    feedback.style.display = 'block';
    
    if (selectedAnswer === question.correctAnswer) {
        score++;
        feedback.classList.add('correct-feedback');
        feedback.textContent = "✓ Richtige Antwort!";
    } else {
        feedback.classList.add('incorrect-feedback');
        feedback.textContent = `✗ Falsch. ${question.explanation || ''}`;
    }

    document.getElementById('nextBtn').disabled = false;
}

function nextStep() {
    if (currentQuestion < questions.length - 1) {
        currentQuestion++;
        resetQuestionState();
        showQuestion(currentQuestion);
        updateProgress();
    } else {
        showResults();
    }
}

function previousQuestion() {
    if (currentQuestion > 0) {
        currentQuestion--;
        resetQuestionState();
        showQuestion(currentQuestion);
        updateProgress();
    }
}

function resetQuestionState() {
    document.getElementById('feedback').style.display = 'none';
    document.querySelectorAll('label').forEach(label => {
        label.classList.remove('correct', 'incorrect');
    });
}

function updateProgress() {
    document.getElementById('current').textContent = currentQuestion + 1;
    document.getElementById('total').textContent = questions.length;
}

function showResults() {
    document.getElementById('quizContainer').classList.add('hidden');
    document.getElementById('resultContainer').classList.remove('hidden');
    
    const percentage = Math.round((score / questions.length) * 100);
    document.getElementById('scoreText').textContent = 
        `Sie haben ${score} von ${questions.length} Fragen richtig beantwortet (${percentage}%).`;

    const messages = {
        90: "Herzlichen Glückwunsch! Sie haben das Thema perfekt verstanden!",
        70: "Gute Arbeit! Sie haben den größten Teil des Stoffs verstanden.",
        50: "Nicht schlecht, aber es gibt noch Verbesserungspotenzial.",
        0: "Bitte wiederholen Sie den Lernstoff und versuchen Sie es erneut."
    };

    let resultMessage = "";
    for (let threshold in messages) {
        if (percentage >= threshold) {
            resultMessage = messages[threshold];
            break;
        }
    }
    
    document.getElementById('resultMessage').textContent = resultMessage;
}

function retryTest() {
    currentQuestion = 0;
    score = 0;
    document.getElementById('resultContainer').classList.add('hidden');
    document.getElementById('quizContainer').classList.remove('hidden');
    initializeQuiz();
}

function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}

// Initialisierung
initializeQuiz();
</script>
</body>
</html>
