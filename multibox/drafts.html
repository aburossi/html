<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Gespeicherte Antworten</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            box-sizing: border-box;
        }
        .draft {
            margin-bottom: 30px;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
            position: relative;
            background-color: #f9f9f9;
        }
        /* Entfernt Textbox-Stile, da Textboxen entfernt wurden */
        /* textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            resize: vertical;
            padding: 10px;
            font-size: 14px;
            box-sizing: border-box;
        } */
        button {
            padding: 6px 12px; /* Kleinere Abmessungen */
            font-size: 12px;    /* Kleinere Schriftgr√∂√üe */
            cursor: pointer;
            margin-right: 10px;
            margin-top: 10px;
            color: white;
            border: none;
            border-radius: 4px;
        }
        #downloadAllBtn {
            background-color: #4CAF50;
        }
        #copyAllBtn {
            background-color: #FF9800; /* Orange Farbe */
        }
        #reloadBtn {
            background-color: #008CBA;
        }
        #clearBtn {
            background-color: #f44336;
        }
        /* YAML-Anzeigebereich */
        .yamlContainer {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            background-color: #f4f4f4;
            position: relative;
            margin-top: 10px;
        }
        .yamlContainer pre {
            white-space: pre-wrap;
            font-size: 14px;
            padding: 10px;
            box-sizing: border-box;
            width: 100%;
            height: auto;
            border: none;
            background-color: #f4f4f4;
            overflow: auto;
        }
        .copyYamlBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 4px 8px;
            font-size: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        @media print {
            body * {
                visibility: hidden;
            }
            #printAllContent, #printAllContent * {
                visibility: visible;
            }
            #printAllContent {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }
            button {
                display: none;
            }
            .draft {
                border: none;
                padding: 0;
                margin-bottom: 20px;
            }
            .draft h3 {
                margin-bottom: 5px;
            }
            .draft pre {
                white-space: pre-wrap; /* Zeilenumbr√ºche erlauben */
                font-size: 14px;
                padding: 10px;
                box-sizing: border-box;
                width: 100%;
                height: auto;
                border: none;
            }
        }
    </style>
</head>
<body>
    <!-- Aktualisierter Button -->
    <button id="reloadBtn" onclick="reloadAnswers()">üîÅ Antworten aktualisieren</button>
    <p class="explanation">Klicke auf den Button, um die gespeicherten Antworten zu aktualisieren.</p>
    
    <h2>Gespeicherte Antworten:</h2>
    
    <!-- Buttons -->
    <button id="downloadAllBtn">Alle Antworten drucken / Als PDF speichern</button>
    <button id="copyAllBtn">Alle Antworten in die Zwischenablage kopieren</button>
    <button id="clearBtn" onclick="clearLocalStorage()">Alle Antworten l√∂schen</button>
    <br><br>
    
    <div id="draftContainer">
        <!-- Entw√ºrfe werden hier geladen -->
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            loadAllAnswers();

            // Event Listener f√ºr den "Alle Antworten drucken / Als PDF speichern" Button
            const downloadAllBtn = document.getElementById("downloadAllBtn");
            downloadAllBtn.addEventListener('click', function() {
                const storageKeys = Object.keys(localStorage).filter(key => key.startsWith('assignment'));

                console.log(`Gefundene ${storageKeys.length} gespeicherte Auftr√§ge zum Drucken`);

                if(storageKeys.length === 0) {
                    alert("Keine gespeicherten Antworten zum Drucken oder Speichern als PDF.");
                    console.log("Drucken aller Antworten versucht, aber keine gespeichert");
                    return;
                }

                console.log("Drucken aller Antworten initiiert");

                // Tempor√§res Div f√ºr das Drucken aller Antworten erstellen
                const printAllContent = document.createElement('div');
                printAllContent.id = 'printAllContent';

                // Sortieren der storageKeys basierend auf dem numerischen Teil der assignmentId
                storageKeys.sort((a, b) => {
                    const numA = parseInt(a.replace('assignment', ''), 10);
                    const numB = parseInt(b.replace('assignment', ''), 10);
                    return numA - numB;
                });

                storageKeys.forEach(assignmentKey => {
                    const text = localStorage.getItem(assignmentKey);
                    if(text) {
                        const draftDiv = document.createElement("div");
                        draftDiv.className = "draft";
                        
                        const title = document.createElement("h3");
                        title.textContent = "Auftrag " + assignmentKey.replace('assignment', '');
                        draftDiv.appendChild(title);
                        
                        const pre = document.createElement("pre");
                        pre.textContent = `assignmentId: ${assignmentKey.replace('assignment', '')}\nanswer: |\n  ${text.replace(/\n/g, '\n  ')}`;
                        draftDiv.appendChild(pre);
                        
                        printAllContent.appendChild(draftDiv);
                    }
                });

                // Zum Body hinzuf√ºgen
                document.body.appendChild(printAllContent);

                // 'print-all' Klasse zum Body hinzuf√ºgen
                document.body.classList.add('print-all');

                window.print();

                // 'print-all' Klasse und printAllContent Div nach dem Drucken entfernen
                document.body.classList.remove('print-all');
                document.body.removeChild(printAllContent);
            });

            // Event Listener f√ºr den "Alle Antworten in die Zwischenablage kopieren" Button
            const copyAllBtn = document.getElementById("copyAllBtn");
            copyAllBtn.addEventListener('click', copyAllAnswersToClipboard);
        });

        function loadAllAnswers() {
            const draftContainer = document.getElementById("draftContainer");
            draftContainer.innerHTML = ""; // Leere den Container

            const storageKeys = Object.keys(localStorage).filter(key => key.startsWith('assignment'));

            console.log(`Gefundene ${storageKeys.length} gespeicherte Auftr√§ge`);

            if(storageKeys.length === 0) {
                draftContainer.innerHTML = "<p>Keine gespeicherten Antworten gefunden.</p>";
                return;
            }

            // Sortieren der storageKeys basierend auf dem numerischen Teil der assignmentId
            storageKeys.sort((a, b) => {
                const numA = parseInt(a.replace('assignment', ''), 10);
                const numB = parseInt(b.replace('assignment', ''), 10);
                return numA - numB;
            });

            console.log("Sortierte Auftrag-IDs:", storageKeys);

            storageKeys.forEach(assignmentId => {
                const text = localStorage.getItem(assignmentId);
                if(text) {
                    console.log(`Lade Auftrag: ${assignmentId}`);
                    const draftDiv = document.createElement("div");
                    draftDiv.className = "draft";
                    
                    const title = document.createElement("h3");
                    title.textContent = "Auftrag " + assignmentId.replace('assignment', '');
                    draftDiv.appendChild(title);
                    
                    // YAML Container erstellen
                    const yamlContainer = document.createElement("div");
                    yamlContainer.className = "yamlContainer";
                    
                    const pre = document.createElement("pre");
                    pre.textContent = `assignmentId: ${assignmentId.replace('assignment', '')}\nanswer: |\n  ${text.replace(/\n/g, '\n  ')}`;
                    yamlContainer.appendChild(pre);
                    
                    // Kopier-Button erstellen
                    const copyBtn = document.createElement("button");
                    copyBtn.textContent = "YAML kopieren";
                    copyBtn.className = "copyYamlBtn";
                    copyBtn.addEventListener('click', function() {
                        copyToClipboard(pre.textContent);
                    });
                    yamlContainer.appendChild(copyBtn);
                    
                    draftDiv.appendChild(yamlContainer);
                    
                    draftContainer.appendChild(draftDiv);
                }
            });
        }

        function reloadAnswers() {
            loadAllAnswers();
        }

        function copyToClipboard(text) {
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(text).then(function() {
                    alert("YAML wurde in die Zwischenablage kopiert.");
                    console.log("YAML erfolgreich kopiert");
                }, function(err) {
                    console.error('Fehler beim Kopieren des YAML: ', err);
                    alert("Fehler beim Kopieren des YAML.");
                });
            } else {
                // Fallback auf execCommand
                const textarea = document.createElement("textarea");
                textarea.value = text;
                textarea.style.position = "fixed";
                textarea.style.top = "-9999px";
                document.body.appendChild(textarea);
                textarea.focus();
                textarea.select();

                try {
                    const successful = document.execCommand('copy');
                    if (successful) {
                        alert("YAML wurde in die Zwischenablage kopiert.");
                        console.log("YAML erfolgreich kopiert (Fallback)");
                    } else {
                        throw new Error("Fallback copy unsuccessful");
                    }
                } catch (err) {
                    console.error('Fehler beim Kopieren des YAML (Fallback): ', err);
                    alert("Beim Kopieren des YAML ist ein Fehler aufgetreten.");
                }

                document.body.removeChild(textarea);
            }
        }

        // Funktion zum L√∂schen aller gespeicherten Antworten aus localStorage
        function clearLocalStorage() {
            if(confirm("Sind Sie sicher, dass Sie alle gespeicherten Antworten l√∂schen m√∂chten?")) {
                localStorage.clear();
                alert("Alle gespeicherten Antworten wurden gel√∂scht.");
                console.log("Alle localStorage-Elemente gel√∂scht");
                loadAllAnswers(); // Aktualisiere die Liste der gespeicherten Antworten
            }
        }

        function copyAllAnswersToClipboard() {
            const storageKeys = Object.keys(localStorage).filter(key => key.startsWith('assignment'));
            
            if(storageKeys.length === 0) {
                alert("Keine gespeicherten Antworten zum Kopieren.");
                console.log("Copy all attempted with no stored answers");
                return;
            }

            // Sortieren der storageKeys basierend auf dem numerischen Teil der assignmentId
            storageKeys.sort((a, b) => {
                const numA = parseInt(a.replace('assignment', ''), 10);
                const numB = parseInt(b.replace('assignment', ''), 10);
                return numA - numB;
            });

            let allText = '';
            storageKeys.forEach(assignmentId => {
                const text = localStorage.getItem(assignmentId);
                if(text) {
                    allText += `assignmentId: ${assignmentId.replace('assignment', '')}\nanswer: |\n  ${text.replace(/\n/g, '\n  ')}\n\n`;
                }
            });

            // Pr√ºfe, ob die Clipboard API verf√ºgbar ist
            if (navigator.clipboard && navigator.clipboard.writeText) {
                // Verwende die Clipboard API
                navigator.clipboard.writeText(allText).then(function() {
                    alert("Alle Antworten wurden in die Zwischenablage kopiert.");
                    console.log("Alle Antworten erfolgreich kopiert");
                }).catch(function(err) {
                    console.error('Fehler beim Kopieren der Antworten: ', err);
                    fallbackCopyTextToClipboard(allText);
                });
            } else {
                // Fallback auf execCommand
                fallbackCopyTextToClipboard(allText);
            }
        }

        // Fallback-Funktion zum Kopieren von Text in die Zwischenablage
        function fallbackCopyTextToClipboard(text) {
            const textarea = document.createElement("textarea");
            textarea.value = text;
            // Verstecke das Textarea-Element
            textarea.style.position = "fixed";
            textarea.style.top = "-9999px";
            document.body.appendChild(textarea);
            textarea.focus();
            textarea.select();

            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    alert("Alle Antworten wurden in die Zwischenablage kopiert.");
                    console.log("Alle Antworten erfolgreich kopiert (Fallback)");
                } else {
                    throw new Error("Fallback copy unsuccessful");
                }
            } catch (err) {
                console.error('Fehler beim Kopieren der Antworten (Fallback): ', err);
                alert("Beim Kopieren der Antworten ist ein Fehler aufgetreten.");
            }

            document.body.removeChild(textarea);
        }
    </script>
</body>
</html>
