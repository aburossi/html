<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Gespeicherte Antworten</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .draft {
            margin-bottom: 30px;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            resize: vertical;
            padding: 10px;
            font-size: 14px;
            box-sizing: border-box;
        }
        button {
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            margin-right: 10px;
            margin-top: 10px;
        }
        #downloadAllBtn {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        #reloadBtn {
            background-color: #008CBA;
            color: white;
            border: none;
        }
        #clearBtn {
            background-color: #f44336;
            color: white;
            border: none;
        }
        #copyAllBtn {
            background-color: #FF9800; /* Orange Farbe */
            color: white;
            border: none;
        }
        @media print {
            body * {
                visibility: hidden;
            }
            #printAllContent, #printAllContent * {
                visibility: visible;
            }
            #printAllContent {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }
            button {
                display: none;
            }
            .draft {
                border: none;
                padding: 0;
                margin-bottom: 20px;
            }
            .draft h3 {
                margin-bottom: 5px;
            }
            .draft pre {
                white-space: pre-wrap; /* Zeilenumbrüche erlauben */
            }
        }
    </style>
</head>
<body>
    <h2>Gespeicherte Antworten:</h2>
    
    <!-- Buttons -->
    <button id="downloadAllBtn">Alle Antworten drucken / Als PDF speichern</button>
    <button id="copyAllBtn">Alle Antworten in die Zwischenablage kopieren</button>
    <button id="reloadBtn" onclick="location.reload()">Seite neu laden</button>
    <button id="clearBtn" onclick="clearLocalStorage()">Alle Antworten löschen</button>
    <br><br>
    
    <div id="draftContainer">
        <!-- Drafts werden hier geladen -->
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const draftContainer = document.getElementById("draftContainer");
            const storageKeys = Object.keys(localStorage).filter(key => key.startsWith('assignment'));
            
            console.log(`Found ${storageKeys.length} stored assignments`);
            
            if(storageKeys.length === 0) {
                draftContainer.innerHTML = "<p>Keine gespeicherten Antworten gefunden.</p>";
                return;
            }
            
            // Sortieren der storageKeys basierend auf dem numerischen Teil der assignmentId
            storageKeys.sort((a, b) => {
                const numA = parseInt(a.replace('assignment', ''), 10);
                const numB = parseInt(b.replace('assignment', ''), 10);
                return numA - numB;
            });
            
            console.log("Sorted assignment IDs:", storageKeys);
            
            storageKeys.forEach(assignmentId => {
                const text = localStorage.getItem(assignmentId);
                if(text) {
                    console.log(`Loading assignment: ${assignmentId}`);
                    const draftDiv = document.createElement("div");
                    draftDiv.className = "draft";
                    
                    const title = document.createElement("h3");
                    title.textContent = "Gespeicherte Antwort für " + assignmentId.replace('assignment', 'Auftrag ');
                    draftDiv.appendChild(title);
                    
                    const textarea = document.createElement("textarea");
                    textarea.value = text;
                    textarea.readOnly = true;
                    draftDiv.appendChild(textarea);
                    
                    const downloadButton = document.createElement("button");
                    downloadButton.textContent = "Antwort herunterladen";
                    downloadButton.addEventListener('click', function() {
                        downloadText(assignmentId, text);
                    });
                    draftDiv.appendChild(downloadButton);
                    
                    const printButton = document.createElement("button");
                    printButton.textContent = "Antwort drucken / als PDF speichern";
                    printButton.addEventListener('click', function() {
                        printAnswer(assignmentId, text);
                    });
                    draftDiv.appendChild(printButton);
                    
                    draftContainer.appendChild(draftDiv);
                }
            });
            
            // Event Listener für den "Alle Antworten drucken / Als PDF speichern" Button
            const downloadAllBtn = document.getElementById("downloadAllBtn");
            downloadAllBtn.addEventListener('click', function() {
                if(storageKeys.length === 0) {
                    alert("Keine gespeicherten Antworten zum Drucken oder Speichern als PDF.");
                    console.log("Print all attempted with no stored answers");
                    return;
                }
                
                console.log("Print all answers initiated");
                
                // Temporäres Div für das Drucken aller Antworten erstellen
                const printAllContent = document.createElement('div');
                printAllContent.id = 'printAllContent';
                
                storageKeys.forEach(assignmentId => {
                    const text = localStorage.getItem(assignmentId);
                    if(text) {
                        const draftDiv = document.createElement("div");
                        draftDiv.className = "draft";
                        
                        const title = document.createElement("h3");
                        title.textContent = "Gespeicherte Antwort für " + assignmentId.replace('assignment', 'Auftrag ');
                        draftDiv.appendChild(title);
                        
                        const pre = document.createElement("pre");
                        pre.textContent = text;
                        draftDiv.appendChild(pre);
                        
                        printAllContent.appendChild(draftDiv);
                    }
                });
                
                // Zum Body hinzufügen, drucken und dann entfernen
                document.body.appendChild(printAllContent);
                window.print();
                document.body.removeChild(printAllContent);
            });
            
            // Event Listener für den "Alle Antworten in die Zwischenablage kopieren" Button
            const copyAllBtn = document.getElementById("copyAllBtn");
            copyAllBtn.addEventListener('click', copyAllAnswersToClipboard);
        });

        function downloadText(filename, text) {
            const blob = new Blob([text], { type: 'text/plain' });
            
            if (window.navigator && window.navigator.msSaveOrOpenBlob) {
                // Für IE
                window.navigator.msSaveOrOpenBlob(blob, filename + '.txt');
                console.log("Download gestartet mit msSaveOrOpenBlob");
            } else {
                // Für andere Browser
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename + '.txt';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
                console.log("Download gestartet durch temporären Link");
            }
            console.log(`Download gestartet für ${filename}`);
        }

        function clearLocalStorage() {
            if(confirm("Sind Sie sicher, dass Sie alle gespeicherten Antworten löschen möchten?")) {
                localStorage.clear();
                alert("Alle gespeicherten Antworten wurden gelöscht.");
                console.log("Alle localStorage-Elemente gelöscht");
                location.reload(); // Seite neu laden, um die Änderungen widerzuspiegeln
            }
        }

        function printAnswer(assignmentId, text) {
            if (text.trim() === "") {
                alert("Das Antwortfeld ist leer. Es gibt nichts zu drucken.");
                console.log("Druckversuch mit leerem Textfeld");
                return;
            }
            console.log(`Druck gestartet für ${assignmentId}`);
            
            // Temporäres Div zum Drucken erstellen
            const printContent = document.createElement('div');
            printContent.id = 'printContent';
            printContent.innerHTML = `
                <h3>Deine Antwort:</h3>
                <p>Auftrag: ${assignmentId.replace('assignment', 'Auftrag ')}</p>
                <pre>${text}</pre>
            `;
            
            // Zum Body hinzufügen, drucken und dann entfernen
            document.body.appendChild(printContent);
            window.print();
            document.body.removeChild(printContent);
        }

        // Funktion zum Kopieren aller Antworten in die Zwischenablage mit Fallback
        function copyAllAnswersToClipboard() {
            const storageKeys = Object.keys(localStorage).filter(key => key.startsWith('assignment'));
            
            if(storageKeys.length === 0) {
                alert("Keine gespeicherten Antworten zum Kopieren.");
                console.log("Copy all attempted with no stored answers");
                return;
            }

            let allText = '';
            storageKeys.forEach(assignmentId => {
                const text = localStorage.getItem(assignmentId);
                if(text) {
                    allText += `Auftrag ${assignmentId.replace('assignment', '')}:\n${text}\n\n`;
                }
            });

            // Prüfen, ob die Clipboard API verfügbar ist
            if (navigator.clipboard && navigator.clipboard.writeText) {
                // Verwenden der Clipboard API
                navigator.clipboard.writeText(allText).then(function() {
                    alert("Alle Antworten wurden in die Zwischenablage kopiert.");
                    console.log("All answers copied to clipboard successfully");
                }, function(err) {
                    console.error('Fehler beim Kopieren der Antworten: ', err);
                    alert("Beim Kopieren der Antworten ist ein Fehler aufgetreten. Versuche einen alternativen Kopiervorgang.");
                    // Fallback auf execCommand
                    fallbackCopyTextToClipboard(allText);
                });
            } else {
                // Fallback auf execCommand
                fallbackCopyTextToClipboard(allText);
            }
        }

        // Fallback-Funktion zum Kopieren von Text in die Zwischenablage
        function fallbackCopyTextToClipboard(text) {
            const textarea = document.createElement("textarea");
            textarea.value = text;
            // Verstecken des Textarea-Elements
            textarea.style.position = "fixed";
            textarea.style.top = "-9999px";
            document.body.appendChild(textarea);
            textarea.focus();
            textarea.select();

            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    alert("Alle Antworten wurden in die Zwischenablage kopiert.");
                    console.log("All answers copied to clipboard using fallback");
                } else {
                    throw new Error("Fallback copy unsuccessful");
                }
            } catch (err) {
                console.error('Fehler beim Kopieren der Antworten (Fallback): ', err);
                alert("Beim Kopieren der Antworten ist ein Fehler aufgetreten.");
            }

            document.body.removeChild(textarea);
        }
    </script>
</body>
</html>
