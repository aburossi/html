<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Gespeicherte Antworten</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .draft {
            margin-bottom: 30px;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            resize: vertical;
            padding: 10px;
            font-size: 14px;
            box-sizing: border-box;
        }
        button {
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            margin-right: 10px;
            margin-top: 10px;
        }
        #downloadAllBtn {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        #reloadBtn {
            background-color: #008CBA;
            color: white;
            border: none;
        }
        #clearBtn {
            background-color: #f44336;
            color: white;
            border: none;
        }
        @media print {
            body * {
                visibility: hidden;
            }
            #printAllContent, #printAllContent * {
                visibility: visible;
            }
            #printAllContent {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }
            button {
                display: none;
            }
            .draft {
                border: none;
                padding: 0;
                margin-bottom: 20px;
            }
            .draft h3 {
                margin-bottom: 5px;
            }
            .draft pre {
                white-space: pre-wrap; /* Allow line breaks */
            }
        }
    </style>
</head>
<body>
    <h2>Gespeicherte Antworten:</h2>
    
    <!-- Print All Answers Button -->
    <button id="downloadAllBtn">Alle Antworten drucken / Als PDF speichern</button>
    <button id="reloadBtn" onclick="location.reload()">Seite neu laden</button>
    <button id="clearBtn" onclick="clearLocalStorage()">Alle Antworten löschen</button>
    <br><br>
    
    <div id="draftContainer">
        <!-- Drafts will be loaded here -->
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const draftContainer = document.getElementById("draftContainer");
            const storageKeys = Object.keys(localStorage).filter(key => key.startsWith('assignment'));
            
            console.log(`Found ${storageKeys.length} stored assignments`);
            
            if(storageKeys.length === 0) {
                draftContainer.innerHTML = "<p>Keine gespeicherten Antworten gefunden.</p>";
                return;
            }
            
            // Sort the storageKeys based on the numerical part of the assignmentId
            storageKeys.sort((a, b) => {
                const numA = parseInt(a.replace('assignment', ''), 10);
                const numB = parseInt(b.replace('assignment', ''), 10);
                return numA - numB;
            });
            
            console.log("Sorted assignment IDs:", storageKeys);
            
            storageKeys.forEach(assignmentId => {
                const text = localStorage.getItem(assignmentId);
                if(text) {
                    console.log(`Loading assignment: ${assignmentId}`);
                    const draftDiv = document.createElement("div");
                    draftDiv.className = "draft";
                    
                    const title = document.createElement("h3");
                    title.textContent = "Gespeicherte Antwort für " + assignmentId.replace('assignment', 'Auftrag ');
                    draftDiv.appendChild(title);
                    
                    const textarea = document.createElement("textarea");
                    textarea.value = text;
                    textarea.readOnly = true;
                    draftDiv.appendChild(textarea);
                    
                    const downloadButton = document.createElement("button");
                    downloadButton.textContent = "Antwort herunterladen";
                    downloadButton.addEventListener('click', function() {
                        downloadText(assignmentId, text);
                    });
                    draftDiv.appendChild(downloadButton);
                    
                    const printButton = document.createElement("button");
                    printButton.textContent = "Antwort drucken / als PDF speichern";
                    printButton.addEventListener('click', function() {
                        printAnswer(assignmentId, text);
                    });
                    draftDiv.appendChild(printButton);
                    
                    draftContainer.appendChild(draftDiv);
                }
            });
            
            // Add event listener for Print All Answers button
            const downloadAllBtn = document.getElementById("downloadAllBtn");
            downloadAllBtn.addEventListener('click', function() {
                if(storageKeys.length === 0) {
                    alert("Keine gespeicherten Antworten zum Drucken oder Speichern als PDF.");
                    console.log("Print all attempted with no stored answers");
                    return;
                }
                
                console.log("Print all answers initiated");
                
                // Create a temporary div for printing all answers
                const printAllContent = document.createElement('div');
                printAllContent.id = 'printAllContent';
                
                storageKeys.forEach(assignmentId => {
                    const text = localStorage.getItem(assignmentId);
                    if(text) {
                        const draftDiv = document.createElement("div");
                        draftDiv.className = "draft";
                        
                        const title = document.createElement("h3");
                        title.textContent = "Gespeicherte Antwort für " + assignmentId.replace('assignment', 'Auftrag ');
                        draftDiv.appendChild(title);
                        
                        const pre = document.createElement("pre");
                        pre.textContent = text;
                        draftDiv.appendChild(pre);
                        
                        printAllContent.appendChild(draftDiv);
                    }
                });
                
                // Append to body, print, and then remove
                document.body.appendChild(printAllContent);
                window.print();
                document.body.removeChild(printAllContent);
            });
        });

        function downloadText(filename, text) {
            const blob = new Blob([text], { type: 'text/plain' });
            
            if (window.navigator && window.navigator.msSaveOrOpenBlob) {
                // For IE
                window.navigator.msSaveOrOpenBlob(blob, filename + '.txt');
                console.log("Download initiated using msSaveOrOpenBlob");
            } else {
                // For other browsers
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename + '.txt';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
                console.log("Download initiated by creating a temporary link");
            }
            console.log(`Download initiated for ${filename}`);
        }

        function clearLocalStorage() {
            if(confirm("Sind Sie sicher, dass Sie alle gespeicherten Antworten löschen möchten?")) {
                localStorage.clear();
                alert("Alle gespeicherten Antworten wurden gelöscht.");
                console.log("All localStorage items cleared");
                location.reload(); // Reload the page to reflect the changes
            }
        }

        function printAnswer(assignmentId, text) {
            if (text.trim() === "") {
                alert("Das Antwortfeld ist leer. Es gibt nichts zu drucken.");
                console.log("Print attempted with empty text field");
                return;
            }
            console.log(`Print initiated for ${assignmentId}`);
            
            // Create a temporary div for printing
            const printContent = document.createElement('div');
            printContent.id = 'printContent';
            printContent.innerHTML = `
                <h3>Deine Antwort:</h3>
                <p>Auftrag: ${assignmentId.replace('assignment', 'Auftrag ')}</p>
                <pre>${text}</pre>
            `;
            
            // Append to body, print, and then remove
            document.body.appendChild(printContent);
            window.print();
            document.body.removeChild(printContent);
        }
    </script>
</body>
</html>
