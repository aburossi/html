<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Gespeicherte Antworten</title>
    <style>
        /* Ihr bestehendes CSS */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            box-sizing: border-box;
        }
        .button-container-top {
            margin-bottom: 20px;
        }
        .button-container-main {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 6px 12px; /* Kleinere Abmessungen */
            font-size: 12px;    /* Kleinere Schriftgr√∂√üe */
            cursor: pointer;
            color: white;
            border: none;
            border-radius: 4px;
        }
        #reloadBtn {
            background-color: #008CBA; /* Blau f√ºr Aktualisieren */
            display: flex;
            align-items: center;
            gap: 5px;
        }
        #downloadAllBtn {
            background-color: #4CAF50; /* Gr√ºn */
        }
        #copyAllBtn {
            background-color: #FFEB3B; /* Gelb */
            color: black; /* Kontrasttext f√ºr Gelb */
        }
        #clearBtn {
            background-color: #f44336; /* Rot */
        }
        /* Bulk Action Container */
        .bulk-action-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        /* Anzeigebereich f√ºr gespeicherte Antworten */
        .draft {
            margin-bottom: 30px;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
            background-color: #f9f9f9;
            position: relative;
            padding-left: 40px; /* Platz f√ºr die Checkbox */
        }
        .answerText {
            white-space: pre-wrap;
            font-size: 14px;
            padding: 10px;
            box-sizing: border-box;
            width: 100%;
            background-color: #fff;
            overflow: auto;
            border: none;
            margin-top: 10px;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .copyAnswerBtn {
            background-color: #FFEB3B; /* Gelb */
            color: black; /* Kontrasttext f√ºr Gelb */
            flex: 1;
            margin-right: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .deleteAnswerBtn {
            background-color: #f44336; /* Rot */
            color: white;
            flex: 1;
            margin-left: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        /* Verbesserte Kontrastierung f√ºr die "Ausgew√§hlte l√∂schen" Schaltfl√§che */
        #bulkDeleteBtn {
            background-color: #d32f2f; /* Dunkleres Rot f√ºr besseren Kontrast */
            color: #ffffff; /* Wei√üer Text */
            padding: 6px 12px;
            font-size: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #bulkDeleteBtn:disabled {
            background-color: #e57373; /* Hellere Farbe, wenn deaktiviert */
            cursor: not-allowed;
        }
        @media print {
            body * {
                visibility: hidden;
            }
            #printAllContent, #printAllContent * {
                visibility: visible;
            }
            #printAllContent {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }
            button {
                display: none;
            }
            .draft {
                border: none;
                padding: 0;
                margin-bottom: 20px;
            }
            .draft h3 {
                margin-bottom: 5px;
            }
            .answerText {
                white-space: pre-wrap; /* Zeilenumbr√ºche erlauben */
                font-size: 14px;
                padding: 10px;
                box-sizing: border-box;
                width: 100%;
                background-color: #fff;
                border: none;
            }
            /* Optional: Listen stylen, falls ben√∂tigt */
            .draft ul, .draft ol {
                margin-left: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Top Button Container -->
    <div class="button-container-top">
        <button id="reloadBtn" onclick="reloadAnswers()">üîÅ Antworten aktualisieren</button>
    </div>
    <hr>
    <!-- Main Button Container -->
    <div class="button-container-main">
        <button id="downloadAllBtn">Alle Antworten drucken / Als PDF speichern</button>
        <button id="copyAllBtn">Alle Antworten in die Zwischenablage kopieren</button>
        <button id="clearBtn">Alle Antworten l√∂schen</button>
    </div>
    
    <h2>Gespeicherte Antworten:</h2>

    <!-- Erkl√§rung f√ºr die Bulk Delete Funktion -->
    <div class="bulk-action-explanation" style="margin-bottom: 10px;">
        <p>
            Falls √§ltere Antworten vorhanden sind, k√∂nnen Sie diese mithilfe der untenstehenden Kontrollk√§stchen ausw√§hlen und l√∂schen.
        </p>
    </div>

    <!-- Bulk Action Container -->
    <div class="bulk-action-container">
        <input type="checkbox" id="selectAll">
        <label for="selectAll"> Alle ausw√§hlen</label>
        <button id="bulkDeleteBtn" disabled>Ausgew√§hlte l√∂schen</button>
    </div>
    
    <div id="draftContainer">
        <!-- Entw√ºrfe werden hier geladen -->
    </div>
    
    <!-- Eingebettete Iframes -->
    <iframe src="https://aburossi.github.io/html/multibox/answers.html?assignmentId=assignmentEinstiegsfragen%20Fr√ºhzeitige%20K√ºndigung" style="border:0px #ffffff none;" name="myiFrame" scrolling="no" frameborder="1" marginheight="0px" marginwidth="0px" height="500px" width="100%" allowfullscreen></iframe>
    <iframe src="https://aburossi.github.io/html/multibox/answers.html?assignmentId=assignmentVerst√§ndnisfragen%20Fr√ºhzeitige%20K√ºndigung" style="border:0px #ffffff none;" name="myiFrame" scrolling="no" frameborder="1" marginheight="0px" marginwidth="0px" height="500px" width="100%" allowfullscreen></iframe>
    <iframe src="https://aburossi.github.io/html/multibox/answers.html?assignmentId=assignmentFazit%20Fr√ºhzeitige%20K√ºndigung" style="border:0px #ffffff none;" name="myiFrame" scrolling="no" frameborder="1" marginheight="0px" marginwidth="0px" height="500px" width="100%" allowfullscreen></iframe>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Extrahiere alle assignmentIds aus den eingebetteten Iframes
            const assignmentIds = Array.from(document.querySelectorAll("iframe[src*='answers.html']"))
                .map(iframe => {
                    try {
                        const url = new URL(iframe.src);
                        return url.searchParams.get('assignmentId');
                    } catch (e) {
                        console.error('Ung√ºltige URL im iframe:', iframe.src);
                        return null;
                    }
                })
                .filter(id => id !== null);

            console.log("Extrahierte assignmentIds:", assignmentIds);

            // Speichere die assignmentIds in einer globalen Variable, damit sie in anderen Funktionen zug√§nglich sind
            window.currentPageAssignmentIds = assignmentIds;

            // Initialisiere das Laden der Antworten
            loadAllAnswers(assignmentIds);

            // Event Listener f√ºr die "Alle Antworten drucken / Als PDF speichern" Schaltfl√§che
            const downloadAllBtn = document.getElementById("downloadAllBtn");
            downloadAllBtn.addEventListener('click', function() {
                downloadRelevantAnswers(assignmentIds);
            });

            // Event Listener f√ºr die "Alle Antworten kopieren" Schaltfl√§che
            const copyAllBtn = document.getElementById("copyAllBtn");
            copyAllBtn.addEventListener('click', function() {
                copyRelevantAnswersToClipboard(assignmentIds);
            });

            // Event Listener f√ºr die "Alle Antworten l√∂schen" Schaltfl√§che
            const clearBtn = document.getElementById("clearBtn");
            clearBtn.addEventListener('click', function() {
                clearRelevantLocalStorage(assignmentIds);
            });
        });

        /**
         * Funktion zum Laden und Anzeigen der relevanten Antworten basierend auf assignmentIds
         */
        function loadAllAnswers(assignmentIds) {
            const draftContainer = document.getElementById("draftContainer");
            draftContainer.innerHTML = ""; // Container leeren

            // Filtern der localStorage-Keys basierend auf den aktuellen assignmentIds
            const storageKeys = Object.keys(localStorage).filter(key => {
                return assignmentIds.includes(key);
            });

            console.log(`Gefundene ${storageKeys.length} relevante gespeicherte Auftr√§ge`);

            if(storageKeys.length === 0) {
                draftContainer.innerHTML = "<p>Keine gespeicherten Antworten gefunden.</p>";
                return;
            }

            // Sortieren der storageKeys basierend auf einem numerischen Teil, falls erforderlich
            storageKeys.sort((a, b) => {
                // Beispiel: Extrahiere numerische Teile, falls vorhanden
                const numA = parseInt(a.replace('assignment', ''), 10) || 0;
                const numB = parseInt(b.replace('assignment', ''), 10) || 0;
                return numA - numB;
            });

            console.log("Sortierte Auftrag-IDs:", storageKeys);

            storageKeys.forEach(assignmentId => {
                const text = localStorage.getItem(assignmentId);
                if(text) {
                    console.log(`Lade Auftrag: ${assignmentId}`);
                    const draftDiv = document.createElement("div");
                    draftDiv.className = "draft";

                    // Erstellen einer Checkbox
                    const checkboxDiv = document.createElement("div");
                    checkboxDiv.style.position = "absolute";
                    checkboxDiv.style.top = "10px";
                    checkboxDiv.style.left = "10px";

                    const checkbox = document.createElement("input");
                    checkbox.type = "checkbox";
                    checkbox.className = "select-answer";
                    checkbox.value = assignmentId; // assignmentId als Wert verwenden
                    checkbox.addEventListener('change', toggleBulkDeleteButton);

                    const checkboxLabel = document.createElement("label");
                    checkboxLabel.textContent = " Ausw√§hlen";

                    checkboxDiv.appendChild(checkbox);
                    checkboxDiv.appendChild(checkboxLabel);
                    draftDiv.appendChild(checkboxDiv);

                    // Extrahiere den reinen Suffix aus assignmentId, falls n√∂tig
                    const assignmentIdMatch = assignmentId.match(/^assignment(.+)$/);
                    const assignmentIdClean = assignmentIdMatch ? assignmentIdMatch[1].trim() : assignmentId;

                    const title = document.createElement("h3");
                    title.textContent = `Auftrag ${assignmentIdClean}`;
                    draftDiv.appendChild(title);

                    const answerDiv = document.createElement("div");
                    answerDiv.className = "answerText";
                    answerDiv.innerHTML = text; // HTML-Inhalt rendern
                    answerDiv.style.marginLeft = "30px"; // Platz f√ºr die Checkbox schaffen
                    draftDiv.appendChild(answerDiv);

                    // Erstellen der Button-Gruppe
                    const buttonGroup = document.createElement("div");
                    buttonGroup.className = "button-group";

                    // Kopieren-Schaltfl√§che
                    const copyBtn = document.createElement("button");
                    copyBtn.textContent = "Antwort kopieren";
                    copyBtn.className = "copyAnswerBtn";
                    copyBtn.style.backgroundColor = "#FFEB3B"; // Gelb
                    copyBtn.style.color = "black"; // Kontrasttext f√ºr Gelb
                    copyBtn.addEventListener('click', function() {
                        copyToClipboard(text);
                    });
                    buttonGroup.appendChild(copyBtn);

                    // L√∂schen-Schaltfl√§che
                    const deleteBtn = document.createElement("button");
                    deleteBtn.textContent = "Antwort l√∂schen";
                    deleteBtn.className = "deleteAnswerBtn";
                    deleteBtn.style.backgroundColor = "#f44336"; // Rot
                    deleteBtn.addEventListener('click', function() {
                        deleteAnswer(assignmentId);
                    });
                    buttonGroup.appendChild(deleteBtn);

                    draftDiv.appendChild(buttonGroup);

                    draftContainer.appendChild(draftDiv);
                }
            });

            // Nach dem Laden der Antworten:
            toggleBulkDeleteButton();
        }

        /**
         * Funktion zum Drucken der relevanten Antworten
         */
        function downloadRelevantAnswers(assignmentIds) {
            const storageKeys = Object.keys(localStorage).filter(key => {
                return assignmentIds.includes(key);
            });

            console.log(`Gefunden ${storageKeys.length} relevante gespeicherte Auftr√§ge zum Drucken`);
            if(storageKeys.length === 0) {
                alert("Keine gespeicherten Antworten zum Drucken oder Speichern als PDF.");
                console.log("Drucken aller relevanten Antworten versucht, aber keine gespeichert");
                return;
            }

            console.log("Drucken aller relevanten Antworten initiiert");

            // Erstelle ein tempor√§res Div f√ºr den Druck
            const printAllContent = document.createElement('div');
            printAllContent.id = 'printAllContent';

            storageKeys.forEach(assignmentKey => {
                const text = localStorage.getItem(assignmentKey);
                if(text) {
                    const draftDiv = document.createElement("div");
                    draftDiv.className = "draft";
                    
                    const assignmentSuffix = assignmentKey.replace(/^assignment[_-]?/, '').trim();
                    const title = document.createElement("h3");
                    title.textContent = assignmentSuffix ? `Auftrag: ${assignmentSuffix}` : 'Auftrag';
                    draftDiv.appendChild(title);
                    
                    const answerDiv = document.createElement("div");
                    answerDiv.className = "answerText";
                    answerDiv.innerHTML = text; // HTML-Inhalt rendern
                    draftDiv.appendChild(answerDiv);
                    
                    printAllContent.appendChild(draftDiv);
                }
            });

            // F√ºge den Inhalt zum Body hinzu
            document.body.appendChild(printAllContent);

            // F√ºge die 'print-all' Klasse zum Body hinzu
            document.body.classList.add('print-all');

            window.print();

            // Entferne die 'print-all' Klasse und das printAllContent Div nach dem Drucken
            document.body.classList.remove('print-all');
            document.body.removeChild(printAllContent);
        }

        /**
         * Funktion zum Kopieren der relevanten Antworten in die Zwischenablage
         */
        function copyRelevantAnswersToClipboard(assignmentIds) {
            const storageKeys = Object.keys(localStorage).filter(key => {
                return assignmentIds.includes(key);
            });
            
            if(storageKeys.length === 0) {
                alert("Keine gespeicherten Antworten zum Kopieren.");
                console.log("Copy all relevante Antworten versucht, aber keine sind gespeichert");
                return;
            }

            // Sortieren der storageKeys basierend auf einem numerischen Teil, falls erforderlich
            storageKeys.sort((a, b) => {
                const numA = parseInt(a.replace('assignment', ''), 10) || 0;
                const numB = parseInt(b.replace('assignment', ''), 10) || 0;
                return numA - numB;
            });

            let allText = '';
            storageKeys.forEach(assignmentId => {
                const text = localStorage.getItem(assignmentId);
                if(text) {
                    const assignmentIdMatch = assignmentId.match(/^assignment(.+)$/);
                    const assignmentIdClean = assignmentIdMatch ? assignmentIdMatch[1].trim() : assignmentId;
                    allText += `Auftrag ${assignmentIdClean}:\n${text}\n\n`;
                }
            });

            // √úberpr√ºfen, ob die Clipboard API verf√ºgbar ist
            if (navigator.clipboard && navigator.clipboard.writeText) {
                // Verwenden der Clipboard API
                navigator.clipboard.writeText(allText).then(function() {
                    alert("Alle relevanten Antworten wurden in die Zwischenablage kopiert.");
                    console.log("Alle relevanten Antworten erfolgreich kopiert");
                }).catch(function(err) {
                    console.error('Fehler beim Kopieren der Antworten: ', err);
                    fallbackCopyTextToClipboard(allText);
                });
            } else {
                // Fallback zu execCommand
                fallbackCopyTextToClipboard(allText);
            }
        }

        /**
         * Funktion zum L√∂schen der relevanten Antworten aus dem localStorage
         */
        function clearRelevantLocalStorage(assignmentIds) {
            if(confirm("Sind Sie sicher, dass Sie alle relevanten gespeicherten Antworten l√∂schen m√∂chten?")) {
                try {
                    // Entferne nur die Schl√ºssel, die mit den aktuellen assignmentIds √ºbereinstimmen
                    const keysToRemove = Object.keys(localStorage).filter(key => {
                        return assignmentIds.includes(key);
                    });
                    keysToRemove.forEach(key => {
                        localStorage.removeItem(key);
                        console.log(`Antwort f√ºr ${key} gel√∂scht`);
                    });
                    alert("Alle relevanten gespeicherten Antworten wurden gel√∂scht.");
                    console.log("Alle relevanten localStorage-Elemente gel√∂scht");
                    loadAllAnswers(assignmentIds); // Aktualisiere die Liste der gespeicherten Antworten
                } catch (e) {
                    console.error("Fehler beim L√∂schen der gespeicherten Antworten:", e);
                }
            }
        }

        /**
         * Funktion zum Kopieren einzelner Antworten
         */
        function copyToClipboard(text) {
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(text).then(function() {
                    alert("Antwort wurde in die Zwischenablage kopiert.");
                    console.log("Antwort erfolgreich kopiert");
                }, function(err) {
                    console.error('Fehler beim Kopieren der Antwort: ', err);
                    fallbackCopyTextToClipboard(text);
                });
            } else {
                // Fallback zu execCommand
                fallbackCopyTextToClipboard(text);
            }
        }

        /**
         * Funktion zum L√∂schen einer einzelnen Antwort
         */
        function deleteAnswer(assignmentId) {
            if(confirm("Sind Sie sicher, dass Sie diese Antwort l√∂schen m√∂chten?")) {
                localStorage.removeItem(assignmentId);
                alert("Antwort wurde gel√∂scht.");
                console.log(`Antwort f√ºr ${assignmentId} gel√∂scht.`);
                const assignmentIds = window.currentPageAssignmentIds || [];
                loadAllAnswers(assignmentIds);
            }
        }

        /**
         * Funktion zum L√∂schen aller Antworten aus dem localStorage
         */
        function clearLocalStorage() {
            if(confirm("Bist du sicher, dass du alle gespeicherten Antworten l√∂schen m√∂chtest?")) {
                localStorage.clear();
                alert("Alle gespeicherten Antworten wurden gel√∂scht.");
                console.log("Alle localStorage-Elemente gel√∂scht");
                const assignmentIds = window.currentPageAssignmentIds || [];
                loadAllAnswers(assignmentIds);
            }
        }

        /**
         * Funktion zum Aktivieren/Deaktivieren der Bulk Delete Schaltfl√§che
         */
        function toggleBulkDeleteButton() {
            const selected = document.querySelectorAll(".select-answer:checked").length;
            const bulkDeleteBtn = document.getElementById("bulkDeleteBtn");
            bulkDeleteBtn.disabled = selected === 0;
        }

        /**
         * Funktion f√ºr die Bulk Delete
         */
        function bulkDeleteAnswers() {
            const selectedCheckboxes = document.querySelectorAll(".select-answer:checked");
            if(selectedCheckboxes.length === 0) {
                alert("Bitte w√§hlen Sie mindestens eine Antwort zum L√∂schen aus.");
                return;
            }

            if(!confirm(`Sind Sie sicher, dass Sie ${selectedCheckboxes.length} ausgew√§hlte Antwort(en) l√∂schen m√∂chten?`)) {
                return;
            }

            selectedCheckboxes.forEach(cb => {
                const assignmentId = cb.value;
                localStorage.removeItem(assignmentId);
                console.log(`Antwort f√ºr ${assignmentId} gel√∂scht.`);
            });

            alert(`${selectedCheckboxes.length} Antwort(en) wurden gel√∂scht.`);
            const assignmentIds = window.currentPageAssignmentIds || [];
            loadAllAnswers(assignmentIds); // Aktualisiere die Liste der gespeicherten Antworten
        }

        /**
         * Funktion zum Kopieren als Fallback
         */
        function fallbackCopyTextToClipboard(text) {
            const textarea = document.createElement("textarea");
            textarea.value = text;
            // Verstecke das textarea Element
            textarea.style.position = "fixed";
            textarea.style.top = "-9999px";
            document.body.appendChild(textarea);
            textarea.focus();
            textarea.select();

            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    alert("Antwort wurde in die Zwischenablage kopiert.");
                    console.log("Antwort erfolgreich kopiert (Fallback)");
                } else {
                    throw new Error("Fallback copy unsuccessful");
                }
            } catch (err) {
                console.error('Fehler beim Kopieren der Antwort (Fallback): ', err);
                alert("Fehler beim Kopieren der Antwort.");
            }

            document.body.removeChild(textarea);
        }

        /**
         * Funktion zum Aktualisieren der Antworten
         */
        function reloadAnswers() {
            const assignmentIds = window.currentPageAssignmentIds || [];
            loadAllAnswers(assignmentIds);
        }

        // Optional: Log the initial state of localStorage for debugging
        console.log("Initialer Zustand von localStorage:");
        for (let i = 0; i < localStorage.length; i++) {
            const key = localStorage.key(i);
            console.log(`${key}: ${localStorage.getItem(key)}`);
        }
    </script>
</body>
</html>
