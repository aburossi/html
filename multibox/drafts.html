<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Gespeicherte Antworten</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .draft {
            margin-bottom: 30px;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            resize: vertical;
            padding: 10px;
            font-size: 14px;
            box-sizing: border-box;
        }
        button {
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            margin-right: 10px;
            margin-top: 10px;
        }
        #downloadAllBtn {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <h2>Gespeicherte Antworten:</h2>
    
    <!-- Download All Answers Button -->
    <button id="downloadAllBtn">Alle Antworten herunterladen</button>
    <button onclick="location.reload()">Seite neu laden</button>
    <br><br>
    
    <div id="draftContainer">
        <!-- Drafts will be loaded here -->
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const draftContainer = document.getElementById("draftContainer");
            const storageKeys = Object.keys(localStorage).filter(key => key.startsWith('assignment'));
            
            if(storageKeys.length === 0) {
                draftContainer.innerHTML = "<p>Keine gespeicherten Antworten gefunden.</p>";
                return;
            }
            
            storageKeys.forEach(assignmentId => {
                const text = localStorage.getItem(assignmentId);
                if(text) {
                    const draftDiv = document.createElement("div");
                    draftDiv.className = "draft";
                    
                    const title = document.createElement("h3");
                    title.textContent = "Gespeicherte Antwort fÃ¼r " + assignmentId.replace('assignment', 'Auftrag ');
                    draftDiv.appendChild(title);
                    
                    const textarea = document.createElement("textarea");
                    textarea.value = text;
                    textarea.readOnly = true;
                    draftDiv.appendChild(textarea);
                    
                    const downloadButton = document.createElement("button");
                    downloadButton.textContent = "Antwort herunterladen";
                    downloadButton.addEventListener('click', function() {
                        const filename = `${assignmentId}_antworten.txt`;
                        const blob = new Blob([text], { type: 'text/plain' });
                        const link = document.createElement("a");
                        const url = window.URL.createObjectURL(blob);
                        link.href = url;
                        link.download = filename;
                        // Append link to the body
                        document.body.appendChild(link);
                        // Trigger click
                        link.click();
                        // Remove link from the body
                        document.body.removeChild(link);
                        // Revoke the object URL
                        window.URL.revokeObjectURL(url);
                    });
                    draftDiv.appendChild(downloadButton);
                    
                    draftContainer.appendChild(draftDiv);
                }
            });
            
            // Add event listener for Download All Answers button
            const downloadAllBtn = document.getElementById("downloadAllBtn");
            downloadAllBtn.addEventListener('click', function() {
                if(storageKeys.length === 0) {
                    alert("Keine gespeicherten Antworten zum Herunterladen.");
                    return;
                }
                
                let allTexts = "";
                storageKeys.forEach(assignmentId => {
                    const text = localStorage.getItem(assignmentId);
                    if(text) {
                        allTexts += `=== ${assignmentId.replace('assignment', 'Auftrag ')} ===\n`;
                        allTexts += text + "\n\n";
                    }
                });
                
                const blob = new Blob([allTexts], { type: 'text/plain' });
                const link = document.createElement("a");
                const url = window.URL.createObjectURL(blob);
                link.href = url;
                link.download = "alle_antworten.txt";
                // Append link to the body
                document.body.appendChild(link);
                // Trigger click
                link.click();
                // Remove link from the body
                document.body.removeChild(link);
                // Revoke the object URL
                window.URL.revokeObjectURL(url);
            });
        });
    </script>
</body>
</html>
