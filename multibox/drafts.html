<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Gespeicherte Antworten</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .draft {
            margin-bottom: 30px;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            resize: vertical;
            padding: 10px;
            font-size: 14px;
            box-sizing: border-box;
        }
        button {
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            margin-right: 10px;
            margin-top: 10px;
        }
        #downloadAllBtn {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        #debugInfo {
            background-color: #f0f0f0;
            padding: 10px;
            margin-top: 20px;
            border: 1px solid #ccc;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h2>Gespeicherte Antworten:</h2>
    
    <!-- Download All Answers Button -->
    <button id="downloadAllBtn">Alle Antworten herunterladen</button>
    <button onclick="location.reload()">Seite neu laden</button>
    <button onclick="clearLocalStorage()">Alle Antworten löschen</button>
    <br><br>
    
    <div id="draftContainer">
        <!-- Drafts will be loaded here -->
    </div>
    
    <div id="debugInfo"></div>
    
    <script>
        const debugInfo = document.getElementById('debugInfo');

        function log(message) {
            console.log(message);
            debugInfo.innerHTML += message + '<br>';
        }

        document.addEventListener("DOMContentLoaded", function() {
            const draftContainer = document.getElementById("draftContainer");
            const storageKeys = Object.keys(localStorage).filter(key => key.startsWith('assignment'));
            
            log(`Found ${storageKeys.length} stored assignments`);
            
            if(storageKeys.length === 0) {
                draftContainer.innerHTML = "<p>Keine gespeicherten Antworten gefunden.</p>";
                return;
            }
            
            storageKeys.forEach(assignmentId => {
                const text = localStorage.getItem(assignmentId);
                if(text) {
                    log(`Loading assignment: ${assignmentId}`);
                    const draftDiv = document.createElement("div");
                    draftDiv.className = "draft";
                    
                    const title = document.createElement("h3");
                    title.textContent = "Gespeicherte Antwort für " + assignmentId.replace('assignment', 'Auftrag ');
                    draftDiv.appendChild(title);
                    
                    const textarea = document.createElement("textarea");
                    textarea.value = text;
                    textarea.readOnly = true;
                    draftDiv.appendChild(textarea);
                    
                    const downloadButton = document.createElement("button");
                    downloadButton.textContent = "Antwort herunterladen";
                    downloadButton.addEventListener('click', function() {
                        downloadText(assignmentId, text);
                    });
                    draftDiv.appendChild(downloadButton);
                    
                    draftContainer.appendChild(draftDiv);
                }
            });
            
            // Add event listener for Download All Answers button
            const downloadAllBtn = document.getElementById("downloadAllBtn");
            downloadAllBtn.addEventListener('click', function() {
                if(storageKeys.length === 0) {
                    alert("Keine gespeicherten Antworten zum Herunterladen.");
                    log("Download all attempted with no stored answers");
                    return;
                }
                
                let allTexts = "";
                storageKeys.forEach(assignmentId => {
                    const text = localStorage.getItem(assignmentId);
                    if(text) {
                        allTexts += `=== ${assignmentId.replace('assignment', 'Auftrag ')} ===\n`;
                        allTexts += text + "\n\n";
                    }
                });
                
                downloadText("alle_antworten", allTexts);
            });
        });

        function downloadText(filename, text) {
            const blob = new Blob([text], { type: 'text/plain' });
            
            if (window.navigator && window.navigator.msSaveOrOpenBlob) {
                // For IE
                window.navigator.msSaveOrOpenBlob(blob, filename + '.txt');
                log("Download initiated using msSaveOrOpenBlob");
            } else {
                // For other browsers
                const url = window.URL.createObjectURL(blob);
                window.open(url, '_blank');
                window.URL.revokeObjectURL(url);
                log("Download initiated by opening URL in new tab");
            }
            log(`Download initiated for ${filename}`);
        }

        function clearLocalStorage() {
            localStorage.clear();
            alert("Alle gespeicherten Antworten wurden gelöscht.");
            log("All localStorage items cleared");
            location.reload(); // Reload the page to reflect the changes
        }

        // Log initial localStorage state
        log("Initial localStorage state:");
        for (let i = 0; i < localStorage.length; i++) {
            const key = localStorage.key(i);
            log(`${key}: ${localStorage.getItem(key)}`);
        }
    </script>
</body>
</html>
