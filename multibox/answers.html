<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Antworten herunterladen und speichern</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            box-sizing: border-box;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            resize: vertical;
            padding: 10px;
            font-size: 14px;
            box-sizing: border-box;
        }
        button {
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h3>Deine Antwort:</h3>
    <textarea id="answerBox" placeholder="Gib hier deine Antworten ein..."></textarea>
    <br>
    <button onclick="downloadTxtFile()">Antwort herunterladen</button>
    <button onclick="saveToLocal()">Antwort speichern</button>

    <script>
        // Function to get query parameters
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Retrieve the assignment ID from the query parameter
        const assignmentId = getQueryParam('assignmentId') || 'defaultAssignment';

        // Reference to the textarea
        const textarea = document.getElementById('answerBox');

        // Load saved draft if exists
        const savedText = localStorage.getItem(assignmentId);
        if (savedText) {
            textarea.value = savedText;
        }

        // Download Button Function
        function downloadTxtFile() {
            const text = textarea.value;
            if (text.trim() === "") {
                alert("Das Antwortfeld ist leer. Bitte geben Sie eine Antwort ein.");
                return;
            }
            const filename = `${assignmentId}_antworten.txt`;
            const blob = new Blob([text], { type: 'text/plain' });
            const link = document.createElement("a");
            link.href = window.URL.createObjectURL(blob);
            link.download = filename;
            link.click();
        }

        // Save Button Function
        function saveToLocal() {
            const text = textarea.value;
            if (text.trim() === "") {
                alert("Das Antwortfeld ist leer. Bitte geben Sie eine Antwort ein.");
                return;
            }
            localStorage.setItem(assignmentId, text);
            alert("Antwort gespeichert.");
        }
    </script>
</body>
</html>
