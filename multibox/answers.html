<!DOCTYPE html> 

<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Antworten speichern und drucken</title>
    <!-- Quill CSS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

    <style>
        /* Ihr bestehendes CSS */
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            box-sizing: border-box;
        }

        .quill-editor {
            height: 150px;
            margin-bottom: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .button-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            gap: 10px;
        }

        button {
            padding: 6px 12px; /* Kleinere Abmessungen */
            font-size: 12px;    /* Kleinere Schriftgröße */
            cursor: pointer;
            color: white;
            border: none;
            border-radius: 4px;
        }

        #saveBtn {
            background-color: #008CBA; /* Blau */
        }

        #clearBtn {
            background-color: #f44336; /* Rot */
        }

        #downloadAllBtn {
            background-color: #555555; /* Dunkelgrau */
            padding: 6px 12px; /* Konsistente Abmessungen */
            font-size: 12px; /* Konsistente Schriftgröße */
        }

        .info-text {
            font-style: italic;
            color: #555;
            margin-bottom: 20px;
        }

        /* Anzeige der gespeicherten Antwort */
        #savedAnswerContainer {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
            display: none; /* Standardmäßig versteckt */
            position: relative;
        }

        #savedAnswerContainer h3 {
            margin-bottom: 10px;
        }

        #savedAnswer {
            white-space: pre-wrap;
            font-size: 14px;
            padding: 10px;
            box-sizing: border-box;
            width: 100%;
            height: auto;
            background-color: #f4f4f4;
            overflow: auto;
            border: none;
        }

        #copyAnswerBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 4px 8px;
            font-size: 12px;
            background-color: #4CAF50; /* Grün */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Save Indicator */
        #saveIndicator {
            display: none;
            color: green;
            font-size: 12px;
            margin-top: 5px;
        }

        /* Print styles */
        @media print {
            /* Verstecke alles standardmäßig */
            body * {
                visibility: hidden;
            }

            /* Mache printContent sichtbar */
            body.print-single #printContent,
            body.print-single #printContent * {
                visibility: visible;
            }

            /* Positioniere den sichtbaren Inhalt */
            #printContent, #printAllContent {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }

            /* Verstecke Textbereiche im Druck */
            .quill-editor {
                display: none;
            }

            /* Style für Pre-Elemente */
            pre {
                white-space: pre-wrap;
                font-size: 14px;
                padding: 10px;
                box-sizing: border-box;
                width: 100%;
                height: auto;
                margin-bottom: 20px;
                border: none; /* Entferne Rahmen */
            }

            /* Entferne Rahmen und Padding für Entwürfe im Druck */
            #printAllContent .draft {
                border: none;
                padding: 0;
                margin-bottom: 20px;
            }

            #printAllContent .draft h3 {
                margin-bottom: 5px;
            }

            /* Verstecke alle Buttons im Druck */
            button {
                display: none;
            }

            /* Optional: Listen stylen, falls benötigt */
            .draft ul, .draft ol {
                margin-left: 20px;
            }
        }
    </style>
</head>

<body>
    <!-- Bereich für den Druck einer einzelnen Antwort -->
    <div id="printContent">
        <p id="assignmentInfo"></p>
        <div id="answerBox" class="quill-editor"></div>
        <pre id="answerText" style="display: none;"></pre>
    </div>
    
    <!-- Kursiv geschriebener Informationstext -->
    <p class="info-text">
        Alle Antworten können am Ende dieser Seite heruntergeladen werden.
    </p>

    <!-- Button Container -->
    <div class="button-container">
        <button id="saveBtn" onclick="saveToLocal()">Antwort zwischenspeichern</button>
        <button id="downloadAllBtn">Alle Antworten drucken / Als PDF speichern</button>
    </div>

    <!-- Anzeige der gespeicherten Antwort -->
    <div id="savedAnswerContainer">
        <button id="copyAnswerBtn">Antwort kopieren</button>
        <h3 id="savedAssignmentTitle"></h3>
        <div id="savedAnswer"></div>
    </div>

    <!-- Roter Löschen-Button unter dem savedAnswerContainer -->
    <div class="button-container" style="margin-top: 10px;">
        <button id="clearBtn" onclick="clearLocalStorage()">Alle Antworten löschen</button>
    </div>
    
    <!-- Save Indicator -->
    <div id="saveIndicator">Gespeichert</div>

    <!-- Quill JS -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <script>
        // Funktion zum Abrufen eines Query-Parameters nach Namen
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Funktion zum Extrahieren des Titels der Elternseite aus der Referrer-URL
        function getParentPageTitle() {
            const referrer = document.referrer;
            if (!referrer) {
                console.warn('Kein Referrer gefunden. Kann den Titel der Elternseite nicht abrufen.');
                return '';
            }

            try {
                const url = new URL(referrer);
                const pathSegments = url.pathname.split('/').filter(segment => segment.length > 0);

                // Finden des Index des Segments 'allgemeinbildung' oder anderen relevanten Segments
                const targetSegment = 'allgemeinbildung';
                const targetIndex = pathSegments.indexOf(targetSegment);

                if (targetIndex === -1) {
                    console.warn(`Segment '${targetSegment}' wurde in der Referrer-URL nicht gefunden.`);
                    return '';
                }

                // Extrahiere alle Segmente nach 'allgemeinbildung'
                const relevantSegments = pathSegments.slice(targetIndex + 1);

                if (relevantSegments.length === 0) {
                    console.warn('Keine Pfadsegmente nach dem Zielsegment gefunden.');
                    return '';
                }

                // Ersetze '+', '-', '_' durch Leerzeichen und dekodiere URI-Komponenten
                const formattedSegments = relevantSegments.map(segment => {
                    return decodeURIComponent(segment.replace(/[-_+]/g, ' ')).replace(/\b\w/g, char => char.toUpperCase());
                });

                // Verbinde die Segmente mit ' - ' als Trennzeichen
                const formattedTitle = formattedSegments.join(' - ');

                return formattedTitle;
            } catch (e) {
                console.error('Fehler beim Parsen der Referrer-URL:', e);
                return '';
            }
        }

        const assignmentId = getQueryParam('assignmentId') || 'defaultAssignment';
        const parentTitle = getParentPageTitle();
        const assignmentInfo = document.getElementById('assignmentInfo');

        // Entferne das Präfix 'assignment' und mögliche Sonderzeichen, um den Suffix zu erhalten
        const assignmentSuffix = assignmentId.replace(/^assignment[_-]?/, '');

        // Setze den Text auf 'Auftrag: {Suffix}'
        assignmentInfo.textContent = assignmentSuffix ? `Auftrag: ${assignmentSuffix}` : 'Auftrag';

        // Initialisiere den Quill-Editor
        const quill = new Quill('#answerBox', {
            theme: 'snow',
            placeholder: 'Gib hier deine Antworten ein...',
            modules: {
                toolbar: [
                    ['bold', 'italic', 'underline'],
                    [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                    ['clean']
                ]
            }
        });

        // Anzeigeelemente
        const savedAnswerContainer = document.getElementById('savedAnswerContainer');
        const savedAssignmentTitle = document.getElementById('savedAssignmentTitle');
        const savedAnswer = document.getElementById('savedAnswer');
        const copyAnswerBtn = document.getElementById('copyAnswerBtn');
        const saveIndicator = document.getElementById('saveIndicator');

        // Funktion zur Anzeige der gespeicherten Antwort
        function displaySavedAnswer(content) {
            // Kombiniere parentTitle und assignmentSuffix, falls verfügbar
            const titleText = parentTitle
                ? `${parentTitle}\nAuftrag: ${assignmentSuffix}`
                : `Auftrag: ${assignmentSuffix}`;
            savedAssignmentTitle.textContent = titleText;
            savedAnswer.innerHTML = content;
            savedAnswerContainer.style.display = 'block';
        }

        // Funktion zum Kopieren der Antwort in die Zwischenablage
        function copyAnswer() {
            const textToCopy = parentTitle
                ? `${parentTitle}\nAuftrag: ${assignmentSuffix}\n${quill.getText().trim()}`
                : `Auftrag: ${assignmentSuffix}\n${quill.getText().trim()}`;
            copyTextToClipboard(textToCopy);
        }

        // Event Listener für die "Antwort kopieren" Schaltfläche
        copyAnswerBtn.addEventListener('click', copyAnswer);

        // Funktion zum Kopieren von Text in die Zwischenablage
        function copyTextToClipboard(text) {
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(text).then(function() {
                    // Optional: Feedback geben
                    console.log("Antwort erfolgreich kopiert");
                }, function(err) {
                    console.error('Fehler beim Kopieren der Antwort: ', err);
                    fallbackCopyTextToClipboard(text);
                });
            } else {
                // Fallback zu execCommand
                fallbackCopyTextToClipboard(text);
            }
        }

        // Fallback-Funktion zum Kopieren von Text in die Zwischenablage
        function fallbackCopyTextToClipboard(text) {
            const textarea = document.createElement("textarea");
            textarea.value = text;
            // Verstecke das textarea Element
            textarea.style.position = "fixed";
            textarea.style.top = "-9999px";
            document.body.appendChild(textarea);
            textarea.focus();
            textarea.select();

            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    console.log("Antwort erfolgreich kopiert (Fallback)");
                } else {
                    throw new Error("Fallback copy unsuccessful");
                }
            } catch (err) {
                console.error('Fehler beim Kopieren der Antwort (Fallback): ', err);
            }

            document.body.removeChild(textarea);
        }

        // Funktion zum Speichern der Antwort im localStorage
        function saveToLocal() {
            const htmlContent = quill.root.innerHTML;
            const textContent = quill.getText().trim();
            if (textContent === "") {
                console.log("Versuch, einen leeren Text zu speichern");
                return;
            }
            try {
                localStorage.setItem(assignmentId, htmlContent);
                console.log(`Text für ${assignmentId} gespeichert`);
                displaySavedAnswer(htmlContent); // Aktualisiere die Anzeige der gespeicherten Antwort
                showSaveIndicator(); // Zeige den "Gespeichert" Indikator
            } catch (e) {
                console.error("Fehler beim Speichern des Textes:", e);
            }
        }

        // Funktion zum Löschen aller Antworten aus dem localStorage
        function clearLocalStorage() {
            if (confirm("Bist du sicher, dass du alle gespeicherten Antworten löschen möchtest?")) {
                try {
                    // Entferne nur die aktuelle assignmentId
                    localStorage.removeItem(assignmentId);
                    quill.setText(''); // Leere den Quill-Editor
                    savedAnswerContainer.style.display = 'none';
                    console.log("Gespeicherte Antwort gelöscht");
                } catch (e) {
                    console.error("Fehler beim Löschen der gespeicherten Antwort:", e);
                }
            }
        }

        // Funktion zur Anzeige des "Gespeichert" Indikators
        function showSaveIndicator() {
            saveIndicator.style.display = 'block';
            setTimeout(() => {
                saveIndicator.style.display = 'none';
            }, 1000); // Nach 1 Sekunde ausblenden
        }

        // Debounce-Funktion zur Begrenzung der Speicherrate
        function debounce(func, wait) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        }

        // Debounced-Version von saveToLocal (speichert 2 Sekunden nach dem letzten Tippen)
        const debouncedSave = debounce(saveToLocal, 2000);

        // Event Listener für Textänderungen zur automatischen Speicherung
        quill.on('text-change', function(delta, oldDelta, source) {
            if (source === 'user') { // Sicherstellen, dass die Änderung vom Benutzer stammt
                debouncedSave();
            }
        });

        // Laden der gespeicherten Antwort, falls vorhanden
        const savedText = localStorage.getItem(assignmentId);
        if (savedText) {
            quill.root.innerHTML = savedText;
            console.log(`Gespeicherter Text für ${assignmentId} geladen`);
            displaySavedAnswer(savedText);
        } else {
            console.log(`Kein gespeicherter Text für ${assignmentId} gefunden`);
        }

        // Event Listener für den "Alle Antworten drucken / Als PDF speichern" Button
        document.getElementById("downloadAllBtn").addEventListener('click', function() {
            const storageKeys = Object.keys(localStorage).filter(key => key.startsWith('assignment'));

            console.log(`Gefunden ${storageKeys.length} gespeicherte Aufträge zum Drucken`);
            if(storageKeys.length === 0) {
                console.log("Versuch, alle Antworten zu drucken, aber keine sind gespeichert");
                return;
            }

            console.log("Druck aller Antworten wird initiiert");

            // Erstelle ein temporäres Div für den Druck
            const printAllContent = document.createElement('div');
            printAllContent.id = 'printAllContent';

            // Füge den Titel der Elternseite hinzu, falls vorhanden
            if (parentTitle) {
                const parentTitleElement = document.createElement('h2');
                parentTitleElement.textContent = parentTitle;
                printAllContent.appendChild(parentTitleElement);
            }

            // Sortiere die storageKeys basierend auf dem Suffix
            storageKeys.sort((a, b) => {
                const suffixA = a.replace(/^assignment[_-]?/, '');
                const suffixB = b.replace(/^assignment[_-]?/, '');
                return suffixA.localeCompare(suffixB, undefined, {numeric: true, sensitivity: 'base'});
            });

            storageKeys.forEach(assignmentKey => {
                const text = localStorage.getItem(assignmentKey);
                if(text) {
                    const draftDiv = document.createElement("div");
                    draftDiv.className = "draft";
                    
                    const assignmentSuffix = assignmentKey.replace(/^assignment[_-]?/, '');
                    const title = document.createElement("h3");
                    title.textContent = assignmentSuffix ? `Auftrag: ${assignmentSuffix}` : 'Auftrag';
                    draftDiv.appendChild(title);
                    
                    const answerDiv = document.createElement("div");
                    answerDiv.className = "answerText";
                    answerDiv.innerHTML = text; // Render HTML content
                    draftDiv.appendChild(answerDiv);
                    
                    printAllContent.appendChild(draftDiv);
                }
            });

            // Füge den Inhalt zum Body hinzu
            document.body.appendChild(printAllContent);

            // Füge die 'print-all' Klasse zum Body hinzu
            document.body.classList.add('print-all');

            window.print();

            // Entferne die 'print-all' Klasse und das printAllContent Div nach dem Drucken
            document.body.classList.remove('print-all');
            document.body.removeChild(printAllContent);
        });

        // Verhindere das Einfügen von Inhalten in den Quill-Editor
        quill.clipboard.addMatcher(Node.ELEMENT_NODE, function(node, delta) {
            // Entferne unerwünschte Formate oder passe die Delta-Objekte nach Bedarf an
            return delta;
        });

        // Verhindere das Einfügen via Kontextmenü, Drag-and-Drop und Tastaturkürzel
        quill.root.addEventListener('paste', function(e) {
            e.preventDefault();
            alert('Das Einfügen von Inhalten ist nicht erlaubt.');
            // Optional: Erlaube das Einfügen von nur einfachem Text ohne Formatierung
            const text = e.clipboardData.getData('text/plain');
            quill.insertText(quill.getSelection().index, text);
        });

        quill.root.addEventListener('drop', function(e) {
            e.preventDefault();
        });

        quill.root.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        quill.root.addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && (e.key === 'v' || e.key === 'V')) {
                e.preventDefault();
                alert('Das Einfügen von Inhalten ist nicht erlaubt.');
            }
        });
    </script>
</body>

</html>
