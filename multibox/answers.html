<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Antworten herunterladen und speichern</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            box-sizing: border-box;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            resize: vertical;
            padding: 10px;
            font-size: 14px;
            box-sizing: border-box;
        }
        button {
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            margin-right: 10px;
        }
        .info-text {
            font-size: 12px;
            color: #555;
            margin-bottom: 10px;
        }
        #debugInfo {
            background-color: #f0f0f0;
            padding: 10px;
            margin-top: 20px;
            border: 1px solid #ccc;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h3>Deine Antwort:</h3>
    <p class="info-text">
        Du kannst deine Antworten individuell herunterladen oder alle zusammen am Ende der Seite herunterladen. 
        <a href="https://aburossi.github.io/html/multibox/drafts.html" target="_blank">Gespeicherte Entwürfe herunterladen</a>.
    </p>
    <textarea id="answerBox" placeholder="Gib hier deine Antworten ein..."></textarea>
    <br>
    <button onclick="downloadTxtFile()">Antwort herunterladen</button>
    <button onclick="saveToLocal()">Antwort speichern</button>
    <button onclick="clearLocalStorage()">Alle Antworten löschen</button>
    
    <div id="debugInfo"></div>

    <script>
        const debugInfo = document.getElementById('debugInfo');

        function log(message) {
            console.log(message);
            debugInfo.innerHTML += message + '<br>';
        }

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const assignmentId = getQueryParam('assignmentId') || 'defaultAssignment';
        log(`Assignment ID: ${assignmentId}`);

        const textarea = document.getElementById('answerBox');

        const savedText = localStorage.getItem(assignmentId);
        if (savedText) {
            textarea.value = savedText;
            log(`Loaded saved text for ${assignmentId}`);
        } else {
            log(`No saved text found for ${assignmentId}`);
        }

        function downloadTxtFile() {
            const text = textarea.value;
            if (text.trim() === "") {
                alert("Das Antwortfeld ist leer. Bitte geben Sie eine Antwort ein.");
                log("Download attempted with empty text field");
                return;
            }
            const filename = `${assignmentId}_antworten.txt`;
            
            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            
            const downloadLink = document.createElement('a');
            downloadLink.href = url;
            downloadLink.download = filename;
            downloadLink.style.display = 'none';
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);
            URL.revokeObjectURL(url);
            
            log(`Download initiated for ${filename}`);
        }

        function saveToLocal() {
            const text = textarea.value;
            if (text.trim() === "") {
                alert("Das Antwortfeld ist leer. Bitte geben Sie eine Antwort ein.");
                log("Save attempted with empty text field");
                return;
            }
            localStorage.setItem(assignmentId, text);
            alert("Antwort gespeichert.");
            log(`Saved text for ${assignmentId}`);
        }

        function clearLocalStorage() {
            localStorage.clear();
            textarea.value = '';
            alert("Alle gespeicherten Antworten wurden gelöscht.");
            log("All localStorage items cleared");
        }

        log("Initial localStorage state:");
        for (let i = 0; i < localStorage.length; i++) {
            const key = localStorage.key(i);
            log(`${key}: ${localStorage.getItem(key)}`);
        }
    </script>
</body>
</html>
