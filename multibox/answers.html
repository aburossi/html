<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Antworten herunterladen und speichern</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            box-sizing: border-box;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            resize: vertical;
            padding: 10px;
            font-size: 14px;
            box-sizing: border-box;
        }
        button {
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            margin-right: 10px;
        }
        .info-text {
            font-size: 12px;
            color: #555;
            margin-bottom: 10px;
        }
        a {
            color: #1a0dab;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h3>Deine Antwort:</h3>
    <p class="info-text">
        Du kannst deine Antworten individuell herunterladen oder alle zusammen am Ende der Seite herunterladen. 
        <a href="https://aburossi.github.io/html/multibox/drafts.html" target="_blank">Gespeicherte Entw√ºrfe herunterladen</a>.
    </p>
    <textarea id="answerBox" placeholder="Gib hier deine Antworten ein..."></textarea>
    <br>
    <button onclick="downloadTxtFile()">Antwort herunterladen</button>
    <button onclick="saveToLocal()">Antwort speichern</button>

    <script>
        // Function to get query parameters
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Retrieve the assignment ID from the query parameter
        const assignmentId = getQueryParam('assignmentId') || 'assignmentDefault'; // Changed from 'defaultAssignment' to 'assignmentDefault'

        // Reference to the textarea
        const textarea = document.getElementById('answerBox');

        // Load saved draft if exists
        const savedText = localStorage.getItem(assignmentId);
        if (savedText) {
            textarea.value = savedText;
        }

        // Download Button Function
        function downloadTxtFile() {
            const text = textarea.value;
            if (text.trim() === "") {
                alert("Das Antwortfeld ist leer. Bitte geben Sie eine Antwort ein.");
                return;
            }
            const filename = `${assignmentId}_antworten.txt`;
            const blob = new Blob([text], { type: 'text/plain' });
            const link = document.createElement("a");
            const url = URL.createObjectURL(blob); // Simplified
            link.href = url;
            link.download = filename;

            // Append link to the body
            document.body.appendChild(link);
            // Trigger click
            link.click();
            // Remove link from the body
            document.body.removeChild(link);
            // Revoke the object URL
            URL.revokeObjectURL(url);
        }

        // Save Button Function
        function saveToLocal() {
            const text = textarea.value;
            if (text.trim() === "") {
                alert("Das Antwortfeld ist leer. Bitte geben Sie eine Antwort ein.");
                return;
            }
            localStorage.setItem(assignmentId, text);
            alert("Antwort gespeichert.");
        }
    </script>
</body>
</html>
