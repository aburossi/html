<!DOCTYPE html> 

<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Antworten speichern und drucken</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            box-sizing: border-box;
        }

        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            resize: vertical;
            padding: 10px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .button-container .left-buttons,
        .button-container .right-buttons {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 6px 12px; /* Kleinere Abmessungen */
            font-size: 12px;    /* Kleinere Schriftgröße */
            cursor: pointer;
            color: white;
            border: none;
            border-radius: 4px;
        }

        #saveBtn {
            background-color: #008CBA; /* Blau */
        }

        #clearBtn {
            background-color: #f44336; /* Rot */
        }

        #downloadAllBtn {
            background-color: #555555; /* Dunkelgrau */
            width: 100%;
            max-width: 300px;
            margin: 0 auto; /* Zentriert den Button */
            display: block;
            padding: 6px 12px; /* Konsistente Abmessungen */
            font-size: 12px; /* Konsistente Schriftgröße */
        }

        .info-text {
            font-size: 12px;
            color: #555;
            margin-bottom: 10px;
        }

        /* YAML-Anzeigebereich */
        #yamlContainer {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            position: relative;
            background-color: #f9f9f9;
            display: none; /* Standardmäßig verborgen */
        }

        #yamlAnswer {
            white-space: pre-wrap;
            font-size: 14px;
            padding: 10px;
            box-sizing: border-box;
            width: 100%;
            height: auto;
            margin-bottom: 20px;
            border: none;
            background-color: #f4f4f4;
            overflow: auto;
        }

        #copyYamlBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 4px 8px;
            font-size: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Druckstile */
        @media print {
            /* Alles standardmäßig ausblenden */
            body * {
                visibility: hidden;
            }

            /* Nur printContent sichtbar machen */
            body.print-single #printContent,
            body.print-single #printContent * {
                visibility: visible;
            }

            /* Nur printAllContent sichtbar machen */
            body.print-all #printAllContent,
            body.print-all #printAllContent * {
                visibility: visible;
            }

            /* Positionierung des sichtbaren Inhalts */
            #printContent, #printAllContent {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }

            /* Textbereiche im Druck ausblenden */
            textarea {
                display: none;
            }

            /* Pre-Elemente für Lesbarkeit stylen */
            pre {
                white-space: pre-wrap;
                font-size: 14px;
                padding: 10px;
                box-sizing: border-box;
                width: 100%;
                height: auto;
                margin-bottom: 20px;
                border: none; /* Rahmen entfernen */
            }

            /* Rahmen und Padding bei Entwürfen im Druck entfernen */
            #printAllContent .draft {
                border: none;
                padding: 0;
                margin-bottom: 20px;
            }

            #printAllContent .draft h3 {
                margin-bottom: 5px;
            }

            /* Alle Buttons im Druck ausblenden */
            button {
                display: none;
            }
        }
    </style>
</head>

<body>
    <!-- Bereich für das Drucken einer einzelnen Antwort -->
    <div id="printContent">
        <h3>Deine Antwort:</h3>
        <p id="assignmentInfo"></p>
        <textarea id="answerBox" placeholder="Gib hier deine Antworten ein..."></textarea>
        <pre id="answerText" style="display: none;"></pre>
    </div>
    
    <p class="info-text">
        Alle Antworten können am Ende dieser Seite heruntergeladen werden.
    </p>

    <!-- Button Container -->
    <div class="button-container">
        <div class="left-buttons">
            <button id="saveBtn" onclick="saveToLocal()">Antwort zwischenspeichern</button>
        </div>
        <div class="right-buttons">
            <button id="clearBtn" onclick="clearLocalStorage()">Alle Antworten löschen</button>
        </div>
    </div>

    <!-- "Alle Antworten drucken / Als PDF speichern" Button -->
    <button id="downloadAllBtn">Alle Antworten drucken / Als PDF speichern</button>
    
    <!-- YAML-Anzeige Container -->
    <div id="yamlContainer">
        <button id="copyYamlBtn">YAML kopieren</button>
        <pre id="yamlAnswer"></pre>
    </div>
    
    <script>
        // Funktion zum Abrufen eines Query-Parameters nach Name
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const assignmentId = getQueryParam('assignmentId') || 'defaultAssignment';
        const assignmentInfo = document.getElementById('assignmentInfo');

        // Extrahiere die numerische Komponente der assignmentId
        const assignmentNumberMatch = assignmentId.match(/\d+/);
        const assignmentNumber = assignmentNumberMatch ? assignmentNumberMatch[0] : '';
        assignmentInfo.textContent = assignmentNumber ? `Auftrag ${assignmentNumber}` : 'Auftrag';

        const textarea = document.getElementById('answerBox');
        const answerText = document.getElementById('answerText');

        // YAML Anzeige Elemente
        const yamlContainer = document.getElementById('yamlContainer');
        const yamlAnswer = document.getElementById('yamlAnswer');
        const copyYamlBtn = document.getElementById('copyYamlBtn');

        // Lade gespeicherten Text aus localStorage
        const savedText = localStorage.getItem(assignmentId);
        if (savedText) {
            textarea.value = savedText;
            console.log(`Geladener gespeicherter Text für ${assignmentId}`);
            displayYaml(savedText);
        } else {
            console.log(`Kein gespeicherter Text für ${assignmentId} gefunden`);
        }

        // Funktion zum Anzeigen der YAML-Box
        function displayYaml(text) {
            const yamlContent = `assignmentId: ${assignmentId}\nanswer: |\n  ${text.replace(/\n/g, '\n  ')}`;
            yamlAnswer.textContent = yamlContent;
            yamlContainer.style.display = 'block';
        }

        // Funktion zum Kopieren der YAML in die Zwischenablage
        copyYamlBtn.addEventListener('click', function() {
            const yamlText = yamlAnswer.textContent;
            navigator.clipboard.writeText(yamlText).then(function() {
                alert("YAML wurde in die Zwischenablage kopiert.");
                console.log("YAML erfolgreich kopiert");
            }, function(err) {
                console.error('Fehler beim Kopieren des YAML: ', err);
                alert("Fehler beim Kopieren des YAML.");
            });
        });

        // Funktion zum Zwischenspeichern der Antwort in localStorage
        function saveToLocal() {
            const text = textarea.value;
            if (text.trim() === "") {
                alert("Das Antwortfeld ist leer. Bitte geben Sie eine Antwort ein.");
                console.log("Speicherversuch mit leerem Textfeld");
                return;
            }
            localStorage.setItem(assignmentId, text);
            alert("Antwort zwischengespeichert.");
            console.log(`Text für ${assignmentId} gespeichert`);
            displayYaml(text); // Aktualisiere YAML-Anzeige
        }

        // Funktion zum Löschen aller gespeicherten Antworten aus localStorage
        function clearLocalStorage() {
            if (confirm("Sind Sie sicher, dass Sie alle gespeicherten Antworten löschen möchten?")) {
                localStorage.clear();
                textarea.value = '';
                yamlContainer.style.display = 'none';
                alert("Alle gespeicherten Antworten wurden gelöscht.");
                console.log("Alle localStorage-Elemente gelöscht");
            }
        }

        // Event Listener für den "Alle Antworten drucken / Als PDF speichern" Button
        document.getElementById("downloadAllBtn").addEventListener('click', function() {
            const storageKeys = Object.keys(localStorage).filter(key => key.startsWith('assignment'));

            console.log(`Gefundene ${storageKeys.length} gespeicherte Aufträge zum Drucken`);

            if(storageKeys.length === 0) {
                alert("Keine gespeicherten Antworten zum Drucken oder Speichern als PDF.");
                console.log("Drucken aller Antworten versucht, aber keine gespeichert");
                return;
            }

            console.log("Drucken aller Antworten initiiert");

            // Erstelle ein temporäres div für das Drucken aller Antworten
            const printAllContent = document.createElement('div');
            printAllContent.id = 'printAllContent';

            // Sortiere die storageKeys basierend auf der numerischen Komponente
            storageKeys.sort((a, b) => {
                const numA = parseInt(a.replace('assignment', ''), 10);
                const numB = parseInt(b.replace('assignment', ''), 10);
                return numA - numB;
            });

            storageKeys.forEach(assignmentKey => {
                const text = localStorage.getItem(assignmentKey);
                if(text) {
                    const draftDiv = document.createElement("div");
                    draftDiv.className = "draft";
                    
                    const title = document.createElement("h3");
                    title.textContent = "Auftrag " + assignmentKey.replace('assignment', '');
                    draftDiv.appendChild(title);
                    
                    const pre = document.createElement("pre");
                    pre.textContent = `assignmentId: ${assignmentKey.replace('assignment', '')}\nanswer: |\n  ${text.replace(/\n/g, '\n  ')}`;
                    draftDiv.appendChild(pre);
                    
                    printAllContent.appendChild(draftDiv);
                }
            });

            // Append to body
            document.body.appendChild(printAllContent);

            // Add 'print-all' class to body
            document.body.classList.add('print-all');

            window.print();

            // Remove 'print-all' class and the printAllContent div nach dem Drucken
            document.body.classList.remove('print-all');
            document.body.removeChild(printAllContent);
        });

        // Optional: Logge den initialen Zustand von localStorage zur Fehlerbehebung
        console.log("Initialer Zustand von localStorage:");
        for (let i = 0; i < localStorage.length; i++) {
            const key = localStorage.key(i);
            console.log(`${key}: ${localStorage.getItem(key)}`);
        }
    </script>
</body>

</html>
