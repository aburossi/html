<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Audio Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    .audio-container {
      max-width: 600px;
      margin: 0 auto;
    }
    img.cover {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="audio-container">
    <h1 id="title">Loading...</h1>
    <p id="artist"></p>
    <img id="cover" class="cover" src="" alt="Cover Image" style="display: none;">
    <audio id="audio" controls style="width: 100%;">
      Your browser does not support the audio element.
    </audio>
    <p id="description"></p>
  </div>

  <script>
    // Utility function to retrieve a query parameter by name
    function getQueryParam(param) {
      const params = new URLSearchParams(window.location.search);
      return params.get(param);
    }

    (function() {
      const audioId = getQueryParam('audioId');
      if (!audioId) {
        document.body.innerHTML = '<p>Error: No audioId provided in the URL.</p>';
        return;
      }

      // Construct the URL to the JSON file (assuming JSON files are in the 'mp3' folder)
      const jsonUrl = 'mp3/' + audioId + '.json';

      fetch(jsonUrl)
        .then(response => {
          if (!response.ok) {
            throw new Error('Failed to load JSON file: ' + jsonUrl);
          }
          return response.json();
        })
        .then(data => {
          // Display track metadata
          document.getElementById('title').textContent = data.title || 'Untitled Track';
          document.getElementById('artist').textContent = data.artist || '';
          if (data.description) {
            document.getElementById('description').textContent = data.description;
          }

          // Display cover image if available
          if (data.cover) {
            const coverImg = document.getElementById('cover');
            coverImg.src = data.cover;
            coverImg.style.display = 'block';
          }

          // Set up the audio source
          const audioElement = document.getElementById('audio');
          if (data.source) {
            audioElement.src = data.source;
          } else {
            throw new Error('No audio source provided in JSON.');
          }
        })
        .catch(error => {
          console.error('Error:', error);
          document.body.innerHTML = '<p>Error loading audio: ' + error.message + '</p>';
        });
    })();
  </script>
</body>
</html>
