<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Multiple Choice Fragen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            box-sizing: border-box;
            max-width: 800px;
            margin: auto;
            background-color: #f9f9f9;
        }
        h1, h2 {
            text-align: center;
        }
        .mcq-question {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
        }
        .mcq-question p {
            font-weight: bold;
        }
        .mcq-question label {
            display: block;
            margin-bottom: 8px;
            cursor: pointer;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        #submitBtn {
            background-color: #4CAF50; /* Grün */
            color: white;
        }
        #printBtn { /* Renamed from downloadBtn */
            background-color: #008CBA; /* Blau */
            color: white;
        }
        #retryBtn {
            background-color: #f44336; /* Rot */
            color: white;
        }
        #resultContainer {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #4CAF50;
            border-radius: 5px;
            background-color: #e8f5e9;
            display: none;
        }
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
        }
        @media print {
            body * {
                visibility: hidden;
            }
            #printContent, #printContent * {
                visibility: visible;
            }
            #printContent {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                padding: 20px;
                background-color: white;
            }
            /* Optional: Add page breaks between questions for better readability */
            .print-section {
                page-break-after: always;
            }
            /* Hide the print button during print */
            #printBtn {
                display: none;
            }
        }
    </style>
</head>
<body>
    <h1>Multiple Choice Fragen</h1>
    <h2 id="assignmentTitle"></h2>
    
    <form id="mcqForm">
        <div id="mcqContainer">
            <!-- MCQs werden hier dynamisch eingefügt -->
        </div>
        <div class="button-container">
            <button type="button" id="submitBtn">Antworten einreichen</button>
            <button type="button" id="printBtn" disabled>Antworten drucken</button> <!-- Changed ID and Label -->
            <button type="button" id="retryBtn" style="display: none;">Test wiederholen</button>
        </div>
    </form>
    
    <div id="resultContainer">
        <h3>Ergebnisse:</h3>
        <div id="results"></div>
    </div>
    
    <!-- Versteckter Inhalt zum Drucken -->
    <div id="printContent" style="display: none;">
        <h1>Multiple Choice Ergebnisse</h1>
        <div id="printResults"></div>
    </div>
    
    <script>
        // Funktion zum Abrufen eines Query-Parameters nach Name
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const assignmentId = getQueryParam('assignmentId') || 'defaultAssignment';

        // Funktion zum Umwandeln der Assignment ID für die Anzeige (Unterstriche durch Leerzeichen ersetzen)
        function formatAssignmentId(id) {
            return id.replace(/_/g, ' ');
        }

        // Setzen des Assignment-Titels (kann nach Bedarf angepasst werden)
        document.getElementById('assignmentTitle').textContent = `Auftrag: ${formatAssignmentId(assignmentId)}`;

        // Funktion zum Mischen eines Arrays (Fisher-Yates Algorithmus)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Funktion zum Abrufen der MCQs aus dem mcqs-Ordner
        async function fetchMCQs(assignmentId) {
            try {
                const response = await fetch(`https://aburossi.github.io/html/multiboxMC/mcqs/${assignmentId}.json`);
                if (!response.ok) {
                    throw new Error(`MCQ-Datei für ${assignmentId} nicht gefunden.`);
                }
                const mcqs = await response.json();
                return mcqs;
            } catch (error) {
                console.error(error);
                alert("Fehler beim Laden der Multiple Choice Fragen. Bitte überprüfen Sie die Zuordnung.");
                return [];
            }
        }

        // Funktion zum Rendern der MCQs
        async function renderMCQs() {
            let mcqs = await fetchMCQs(assignmentId);
            
            if (mcqs.length === 0) {
                document.getElementById('mcqContainer').innerHTML = "<p>Keine Multiple Choice Fragen verfügbar.</p>";
                return;
            }

            // Auswahl von 7 zufälligen Fragen
            mcqs = shuffleArray(mcqs).slice(0, 7);
            
            // Speichern der ausgewählten Fragen für spätere Verwendung
            window.selectedMCQs = mcqs;

            const mcqContainer = document.getElementById('mcqContainer');

            mcqs.forEach(mcq => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'mcq-question';

                const questionP = document.createElement('p');
                questionP.textContent = mcq.question;
                questionDiv.appendChild(questionP);

                // Zufällige Reihenfolge der Optionen
                const shuffledOptions = shuffleArray([...mcq.options]);

                shuffledOptions.forEach(option => {
                    const label = document.createElement('label');

                    const input = document.createElement('input');
                    input.type = 'radio';
                    input.name = mcq.id;
                    input.value = option;

                    label.appendChild(input);
                    label.appendChild(document.createTextNode(option));
                    questionDiv.appendChild(label);
                });

                mcqContainer.appendChild(questionDiv);
            });
        }

        // Funktion zur Behandlung der Formularübermittlung
        function handleSubmit() {
            const mcqs = window.selectedMCQs;
            let correctCount = 0;
            let resultsHTML = '';

            mcqs.forEach(mcq => {
                const selectedOption = document.querySelector(`input[name="${mcq.id}"]:checked`);
                const userAnswer = selectedOption ? selectedOption.value : 'Keine Antwort';
                const isCorrect = userAnswer === mcq.correctAnswer;
                if (isCorrect) correctCount += 1;

                resultsHTML += `
                    <div class="result-item">
                        <p>
                            <strong>${mcq.question}</strong><br>
                            Deine Antwort: ${userAnswer} ${isCorrect ? '<span class="correct">(Richtig)</span>' : '<span class="incorrect">(Falsch)</span>'}<br>
                            ${!isCorrect && mcq.explanation ? `Erklärung: ${mcq.explanation}` : ''}
                        </p>
                    </div>
                `;
            });

            document.getElementById('results').innerHTML = `
                <p>Du hast ${correctCount} von ${mcqs.length} Fragen richtig beantwortet.</p>
                ${resultsHTML}
            `;
            document.getElementById('resultContainer').style.display = 'block';
            document.getElementById('printBtn').disabled = false; // Enable print button
            document.getElementById('retryBtn').style.display = 'inline-block';
            // Scrollen zum Ergebnis
            document.getElementById('resultContainer').scrollIntoView({ behavior: 'smooth' });
        }

        // Funktion zum Vorbereiten des Inhalts für den Druck und Drucken
        function printResults() {
            const printContent = document.getElementById('printContent');
            const results = document.getElementById('results').innerHTML;
            const assignmentTitle = document.getElementById('assignmentTitle').textContent;

            // Populate the printContent div
            document.getElementById('printResults').innerHTML = `
                <h2>${assignmentTitle}</h2>
                ${results}
            `;

            // Show the printContent section
            printContent.style.display = 'block';

            // Trigger print
            window.print();

            // Hide the printContent section after printing
            printContent.style.display = 'none';
        }

        // Funktion zum Neuladen der Seite und Laden neuer Fragen
        function retryTest() {
            window.location.reload();
        }

        // Initialisierung der Seite
        document.addEventListener('DOMContentLoaded', function() {
            renderMCQs();

            document.getElementById('submitBtn').addEventListener('click', handleSubmit);
            document.getElementById('printBtn').addEventListener('click', printResults); // Changed event handler
            document.getElementById('retryBtn').addEventListener('click', retryTest);
        });
    </script>
</body>
</html>
