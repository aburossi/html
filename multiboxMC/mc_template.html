<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Verständnisfragen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            box-sizing: border-box;
            max-width: 800px;
            margin: auto;
            background-color: #f9f9f9;
        }
        h1, h2 {
            text-align: center;
        }
        .question {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
        }
        .question p {
            font-weight: bold;
        }
        .question label {
            display: block;
            margin-bottom: 8px;
            cursor: pointer;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        #submitBtn {
            background-color: #4CAF50; /* Grün */
            color: white;
        }
        #printBtn { /* Umbenannt von downloadBtn */
            background-color: #008CBA; /* Blau */
            color: white;
        }
        #retryBtn {
            background-color: #f44336; /* Rot */
            color: white;
        }
        #resultContainer {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #4CAF50;
            border-radius: 5px;
            background-color: #e8f5e9;
            display: none;
        }
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
        }
        @media print {
            body * {
                visibility: hidden;
            }
            #printContent, #printContent * {
                visibility: visible;
            }
        }
    </style>
</head>
<body>
    <h1>Verständnisfragen</h1>
    <form id="testForm">
        <!-- Beispiel-Fragen -->
        <div class="question">
            <p>1. Was ist die Hauptstadt von Deutschland?</p>
            <label><input type="radio" name="q1" value="Berlin"> Berlin</label>
            <label><input type="radio" name="q1" value="München"> München</label>
            <label><input type="radio" name="q1" value="Hamburg"> Hamburg</label>
        </div>
        <div class="question">
            <p>2. Welches Element hat das chemische Symbol O?</p>
            <label><input type="radio" name="q2" value="Gold"> Gold</label>
            <label><input type="radio" name="q2" value="Oxygen"> Oxygen</label>
            <label><input type="radio" name="q2" value="Silber"> Silber</label>
        </div>
        <!-- Weitere Fragen können hier hinzugefügt werden -->
        <div class="button-container">
            <button type="button" id="submitBtn">Absenden</button>
            <button type="button" id="printBtn">Drucken</button>
            <button type="button" id="retryBtn">Erneut versuchen</button>
        </div>
    </form>
    <div id="resultContainer">
        <h2>Ergebnisse</h2>
        <p id="resultText"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const submitBtn = document.getElementById('submitBtn');
            const retryBtn = document.getElementById('retryBtn');
            const printBtn = document.getElementById('printBtn');
            const testForm = document.getElementById('testForm');
            const resultContainer = document.getElementById('resultContainer');
            const resultText = document.getElementById('resultText');

            // Beispielhafte richtige Antworten
            const correctAnswers = {
                q1: 'Berlin',
                q2: 'Oxygen'
                // Weitere Antworten können hier hinzugefügt werden
            };

            submitBtn.addEventListener('click', function() {
                let score = 0;
                const total = Object.keys(correctAnswers).length;
                let answers = {};

                // Überprüfung der Antworten
                for (let q in correctAnswers) {
                    const selected = testForm.querySelector(`input[name="${q}"]:checked`);
                    if (selected) {
                        answers[q] = selected.value;
                        if (selected.value === correctAnswers[q]) {
                            score++;
                        }
                    } else {
                        answers[q] = null;
                    }
                }

                // Anzeige der Ergebnisse
                resultText.innerHTML = `Du hast ${score} von ${total} richtig beantwortet.`;
                resultContainer.style.display = 'block';

                // Deaktivieren aller Eingaben nach dem Absenden
                const allInputs = testForm.querySelectorAll('input');
                allInputs.forEach(input => {
                    input.disabled = true;
                });

                // Optional: Deaktivieren des Absenden-Buttons nach dem Absenden
                submitBtn.disabled = true;
            });

            retryBtn.addEventListener('click', function() {
                // Zurücksetzen des Formulars
                testForm.reset();

                // Verstecken der Ergebnisse
                resultContainer.style.display = 'none';

                // Reaktivieren aller Eingaben
                const allInputs = testForm.querySelectorAll('input');
                allInputs.forEach(input => {
                    input.disabled = false;
                });

                // Reaktivieren des Absenden-Buttons
                submitBtn.disabled = false;
            });

            printBtn.addEventListener('click', function() {
                window.print();
            });
        });
    </script>
</body>
</html>
