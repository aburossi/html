<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Verst√§ndnisfragen</title>
    <style>
        /* (Unver√§nderte CSS-Regeln bleiben hier) */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            box-sizing: border-box;
            max-width: 800px;
            margin: auto;
            background-color: #f9f9f9;
        }
        h1, h2 {
            text-align: center;
        }
        .question {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
        }
        .question p {
            font-weight: bold;
        }
        .question label {
            display: block;
            margin-bottom: 8px;
            cursor: pointer;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        #submitBtn {
            background-color: #4CAF50; /* Gr√ºn */
            color: white;
        }
        #printBtn { /* Umbenannt von downloadBtn */
            background-color: #008CBA; /* Blau */
            color: white;
        }
        #retryBtn {
            background-color: #f44336; /* Rot */
            color: white;
        }
        #resultContainer {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #4CAF50;
            border-radius: 5px;
            background-color: #e8f5e9;
            display: none;
        }
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
        }
        @media print {
            body * {
                visibility: hidden;
            }
            #printContent, #printContent * {
                visibility: visible;
            }
            #printContent {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                padding: 20px;
                background-color: white;
            }
            /* Optionale Seitenumbr√ºche zwischen Fragen f√ºr bessere Lesbarkeit */
            .print-section {
                page-break-after: always;
            }
            /* Druck-Button w√§hrend des Druckens ausblenden */
            #printBtn {
                display: none;
            }
        }
    </style>
</head>
<body>
    <h1>Verst√§ndnisfragen</h1>
    <h2 id="assignmentTitle"></h2>
    
    <form id="mcqForm">
        <div id="mcqContainer">
            <!-- Fragen werden hier dynamisch eingef√ºgt -->
        </div>
        <div class="button-container">
            <button type="button" id="submitBtn">Antworten einreichen</button>
            <button type="button" id="printBtn" disabled>Antworten drucken</button> <!-- Ge√§nderte ID und Beschriftung -->
            <button type="button" id="retryBtn" style="display: none;">Test wiederholen</button>
        </div>
    </form>
    
    <div id="resultContainer">
        <h3>Ergebnisse:</h3>
        <div id="results"></div>
    </div>
    
    <!-- Versteckter Inhalt zum Drucken -->
    <div id="printContent" style="display: none;">
        <h1>Verst√§ndnisfragen</h1>
        <div id="printResults"></div>
    </div>
    
    <script>
        // Funktion zum Abrufen eines Query-Parameters nach Name
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const assignmentId = getQueryParam('assignmentId') || 'defaultAssignment';

        // Funktion zum Umwandeln der Assignment ID f√ºr die Anzeige (Unterstriche durch Leerzeichen ersetzen)
        function formatAssignmentId(id) {
            return id.replace(/_/g, ' ');
        }

        // Setzen des Assignment-Titels (kann nach Bedarf angepasst werden)
        document.getElementById('assignmentTitle').textContent = `ABUnews: ${formatAssignmentId(assignmentId)}`;

        // Funktion zum Mischen eines Arrays (Fisher-Yates Algorithmus)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Funktion zum Abrufen der Fragen aus dem mcqs-Ordner
        async function fetchQuestions(assignmentId) {
            try {
                const response = await fetch(`https://aburossi.github.io/html/multiboxMC/mcqs/${assignmentId}.json`);
                if (!response.ok) {
                    throw new Error(`Fragedatei f√ºr ${assignmentId} nicht gefunden.`);
                }
                const questions = await response.json();
                return questions;
            } catch (error) {
                console.error(error);
                alert("Fehler beim Laden der Fragen. Bitte √ºberpr√ºfen Sie die Zuordnung.");
                return [];
            }
        }

        // Funktion zum Rendern der Fragen
        async function renderQuestions() {
            let questions = await fetchQuestions(assignmentId);
            
            if (questions.length === 0) {
                document.getElementById('mcqContainer').innerHTML = "<p>Keine Fragen verf√ºgbar.</p>";
                return;
            }

            // Auswahl von 7 zuf√§lligen Fragen
            questions = shuffleArray(questions).slice(0, 7);
            
            // Speichern der ausgew√§hlten Fragen f√ºr sp√§tere Verwendung
            window.selectedQuestions = questions;

            const mcqContainer = document.getElementById('mcqContainer');

            questions.forEach(question => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';

                const questionP = document.createElement('p');
                questionP.textContent = question.question;
                questionDiv.appendChild(questionP);

                // Zuf√§llige Reihenfolge der Optionen
                const shuffledOptions = shuffleArray([...question.options]);

                shuffledOptions.forEach(option => {
                    const label = document.createElement('label');

                    const input = document.createElement('input');
                    input.type = 'radio';
                    input.name = question.id;
                    input.value = option;

                    label.appendChild(input);
                    label.appendChild(document.createTextNode(option));
                    questionDiv.appendChild(label);
                });

                mcqContainer.appendChild(questionDiv);
            });
        }

        // Funktion zur Deaktivierung aller Eingabefelder nach dem Einreichen
        function disableAllInputs() {
            const inputs = document.querySelectorAll('input[type="radio"]');
            inputs.forEach(input => {
                input.disabled = true;
            });
        }

        // Funktion zur Behandlung der Formular√ºbermittlung
        function handleSubmit() {
            const questions = window.selectedQuestions;
            let correctCount = 0;
            let resultsHTML = '';

            questions.forEach(question => {
                const selectedOption = document.querySelector(`input[name="${question.id}"]:checked`);
                const userAnswer = selectedOption ? selectedOption.value : 'Keine Antwort';
                const isCorrect = userAnswer === question.correctAnswer;
                if (isCorrect) correctCount += 1;

                resultsHTML += `
                    <div class="result-item">
                        <p>
                            <strong>${question.question}</strong><br>
                            Deine Antwort: ${userAnswer} ${isCorrect ? '<span class="correct">(Richtig)</span>' : '<span class="incorrect">(Falsch)</span>'}<br>
                            ${!isCorrect && question.explanation ? `Erkl√§rung: ${question.explanation}` : ''}
                        </p>
                    </div>
                `;
            });

            document.getElementById('results').innerHTML = `
                <h3>Du hast ${correctCount} von ${questions.length} Fragen richtig beantwortet.</h3>
                <p>W√§hle <strong>Test wiederholen</strong>, um neue Fragen zu laden, oder <strong>Antworten drucken</strong> um eine Quittung des Test als PDF speichern zu k√∂nnen (üëâ W√§hle <strong>Speichern als PDF</strong>).</p>
                ${resultsHTML}
            `;
            document.getElementById('resultContainer').style.display = 'block';
            document.getElementById('printBtn').disabled = false; // Druck-Button aktivieren
            document.getElementById('retryBtn').style.display = 'inline-block';
            document.getElementById('submitBtn').disabled = true; // Submit-Button deaktivieren

            disableAllInputs(); // Deaktivieren aller Radio-Buttons

            // Scrollen zum Ergebnis
            document.getElementById('resultContainer').scrollIntoView({ behavior: 'smooth' });
        }

        // Funktion zum Vorbereiten des Inhalts f√ºr den Druck und Drucken
        function printResults() {
            const printContent = document.getElementById('printContent');
            const results = document.getElementById('results').innerHTML;
            const assignmentTitle = document.getElementById('assignmentTitle').textContent;

            // Populate the printContent div
            document.getElementById('printResults').innerHTML = `
                <h2>${assignmentTitle}</h2>
                ${results}
            `;

            // Show the printContent section
            printContent.style.display = 'block';

            // Trigger print
            window.print();

            // Hide the printContent section after printing
            printContent.style.display = 'none';
        }

        // Funktion zum Neuladen der Seite und Laden neuer Fragen
        function retryTest() {
            window.location.reload();
        }

        // Initialisierung der Seite
        document.addEventListener('DOMContentLoaded', function() {
            renderQuestions();

            document.getElementById('submitBtn').addEventListener('click', handleSubmit);
            document.getElementById('printBtn').addEventListener('click', printResults); // Ge√§nderte Event-Handler
            document.getElementById('retryBtn').addEventListener('click', retryTest);
        });
    </script>
</body>
</html>
