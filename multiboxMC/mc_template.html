<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Verständnisfragen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            box-sizing: border-box;
            max-width: 800px;
            margin: auto;
            background-color: #f9f9f9;
        }
        h1, h2 {
            text-align: center;
        }
        .question {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
        }
        .question p {
            font-weight: bold;
        }
        .question label {
            display: block;
            margin-bottom: 8px;
            cursor: pointer;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        #submitBtn {
            background-color: #4CAF50; /* Grün */
            color: white;
        }
        #printBtn { /* Umbenannt von downloadBtn */
            background-color: #008CBA; /* Blau */
            color: white;
        }
        #retryBtn {
            background-color: #f44336; /* Rot */
            color: white;
            display: none; /* Anfangs versteckt */
        }
        #resultContainer {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #4CAF50;
            border-radius: 5px;
            background-color: #e8f5e9;
            display: none;
        }
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
        }
        @media print {
            body * {
                visibility: hidden;
            }
            #printContent, #printContent * {
                visibility: visible;
            }
        }
    </style>
</head>
<body>
    <h1>Verständnisfragen</h1>
    <form id="testForm">
        <div class="question">
            <p>Frage 1: Was ist die Hauptstadt von Deutschland?</p>
            <label><input type="radio" name="q1" value="A"> München</label>
            <label><input type="radio" name="q1" value="B"> Berlin</label>
            <label><input type="radio" name="q1" value="C"> Hamburg</label>
        </div>
        <div class="question">
            <p>Frage 2: Welches Element hat das chemische Symbol O?</p>
            <label><input type="radio" name="q2" value="A"> Gold</label>
            <label><input type="radio" name="q2" value="B"> Sauerstoff</label>
            <label><input type="radio" name="q2" value="C"> Silber</label>
        </div>
        <!-- Weitere Fragen können hier hinzugefügt werden -->
        <div class="button-container">
            <button type="button" id="submitBtn">Absenden</button>
            <button type="button" id="printBtn">Drucken</button>
            <button type="button" id="retryBtn">Nochmal versuchen</button>
        </div>
    </form>
    <div id="resultContainer">
        <h2>Ergebnisse</h2>
        <p id="score"></p>
    </div>

    <script>
        document.getElementById('submitBtn').addEventListener('click', function() {
            // Auswertung der Antworten
            let score = 0;
            const total = 2; // Gesamtanzahl der Fragen

            // Frage 1
            const q1 = document.querySelector('input[name="q1"]:checked');
            if (q1) {
                if (q1.value === 'B') { // Richtig: Berlin
                    score++;
                }
            }

            // Frage 2
            const q2 = document.querySelector('input[name="q2"]:checked');
            if (q2) {
                if (q2.value === 'B') { // Richtig: Sauerstoff
                    score++;
                }
            }

            // Weitere Fragen können hier ausgewertet werden

            // Anzeige der Ergebnisse
            document.getElementById('score').textContent = `Du hast ${score} von ${total} richtig beantwortet.`;
            document.getElementById('resultContainer').style.display = 'block';

            // Deaktiviere alle Eingabefelder
            const inputs = document.querySelectorAll('#testForm input');
            inputs.forEach(input => input.disabled = true);

            // Zeige den Retry-Button und verstecke den Submit-Button
            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('retryBtn').style.display = 'inline-block';
        });

        document.getElementById('retryBtn').addEventListener('click', function() {
            // Formular zurücksetzen
            document.getElementById('testForm').reset();

            // Ergebnisse verstecken
            document.getElementById('resultContainer').style.display = 'none';

            // Aktiviere alle Eingabefelder
            const inputs = document.querySelectorAll('#testForm input');
            inputs.forEach(input => input.disabled = false);

            // Zeige den Submit-Button und verstecke den Retry-Button
            document.getElementById('submitBtn').style.display = 'inline-block';
            document.getElementById('retryBtn').style.display = 'none';
        });

        document.getElementById('printBtn').addEventListener('click', function() {
            window.print();
        });
    </script>
</body>
</html>
