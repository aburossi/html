<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Multiple Choice Fragen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            box-sizing: border-box;
            max-width: 800px;
            margin: auto;
            background-color: #f9f9f9;
        }
        h1, h2 {
            text-align: center;
        }
        .mcq-question {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
        }
        .mcq-question p {
            font-weight: bold;
        }
        .mcq-question label {
            display: block;
            margin-bottom: 8px;
            cursor: pointer;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        #submitBtn {
            background-color: #4CAF50; /* Green */
            color: white;
        }
        #downloadBtn {
            background-color: #008CBA; /* Blue */
            color: white;
        }
        #resultContainer {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #4CAF50;
            border-radius: 5px;
            background-color: #e8f5e9;
            display: none;
        }
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
        }
        @media print {
            body * {
                visibility: hidden;
            }
            #printContent, #printContent * {
                visibility: visible;
            }
            #printContent {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Multiple Choice Fragen</h1>
    <h2 id="assignmentTitle"></h2>
    
    <form id="mcqForm">
        <div id="mcqContainer">
            <!-- MCQs will be dynamically inserted here -->
        </div>
        <div class="button-container">
            <button type="button" id="submitBtn">Antworten einreichen</button>
            <button type="button" id="downloadBtn" disabled>Antworten herunterladen</button>
        </div>
    </form>
    
    <div id="resultContainer">
        <h3>Ergebnisse:</h3>
        <div id="results"></div>
    </div>
    
    <!-- Hidden content for printing -->
    <div id="printContent" style="display: none;">
        <h1>Multiple Choice Ergebnisse</h1>
        <div id="printResults"></div>
    </div>
    
    <script>
        // Function to retrieve a query parameter by name
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const assignmentId = getQueryParam('assignmentId') || 'defaultAssignment';

        // Set the assignment title (you can customize this as needed)
        document.getElementById('assignmentTitle').textContent = `Auftrag: ${assignmentId}`;

        // Function to fetch MCQs from the mcqs folder
        async function fetchMCQs(assignmentId) {
            try {
                const response = await fetch(`https://aburossi.github.io/multiboxMC/mcqs/${assignmentId}.json`);
                if (!response.ok) {
                    throw new Error(`MCQ file for ${assignmentId} not found.`);
                }
                const mcqs = await response.json();
                return mcqs;
            } catch (error) {
                console.error(error);
                alert("Fehler beim Laden der Multiple Choice Fragen. Bitte 체berpr체fen Sie die Zuordnung.");
                return [];
            }
        }

        // Function to render MCQs
        async function renderMCQs() {
            const mcqs = await fetchMCQs(assignmentId);
            const mcqContainer = document.getElementById('mcqContainer');

            if (mcqs.length === 0) {
                mcqContainer.innerHTML = "<p>Keine Multiple Choice Fragen verf체gbar.</p>";
                return;
            }

            mcqs.forEach(mcq => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'mcq-question';

                const questionP = document.createElement('p');
                questionP.textContent = mcq.question;
                questionDiv.appendChild(questionP);

                mcq.options.forEach(option => {
                    const label = document.createElement('label');

                    const input = document.createElement('input');
                    input.type = 'radio';
                    input.name = mcq.id;
                    input.value = option;

                    label.appendChild(input);
                    label.appendChild(document.createTextNode(option));
                    questionDiv.appendChild(label);
                });

                mcqContainer.appendChild(questionDiv);
            });
        }

        // Function to handle form submission
        async function handleSubmit() {
            const mcqs = await fetchMCQs(assignmentId);
            let correctCount = 0;
            let resultsHTML = '';

            mcqs.forEach(mcq => {
                const selectedOption = document.querySelector(`input[name="${mcq.id}"]:checked`);
                const userAnswer = selectedOption ? selectedOption.value : 'Keine Antwort';
                const isCorrect = userAnswer === mcq.correctAnswer;
                if (isCorrect) correctCount += 1;

                resultsHTML += `
                    <p>
                        <strong>${mcq.question}</strong><br>
                        Deine Antwort: ${userAnswer} ${isCorrect ? '<span class="correct">(Richtig)</span>' : '<span class="incorrect">(Falsch)</span>'}<br>
                        ${!isCorrect && mcq.explanation ? `Erkl채rung: ${mcq.explanation}` : ''}
                    </p>
                `;
            });

            document.getElementById('results').innerHTML = `
                <p>Du hast ${correctCount} von ${mcqs.length} Fragen richtig beantwortet.</p>
                ${resultsHTML}
            `;
            document.getElementById('resultContainer').style.display = 'block';
            document.getElementById('downloadBtn').disabled = false;
        }

        // Function to download answers and results as a text file
        async function downloadResults() {
            const mcqs = await fetchMCQs(assignmentId);
            let content = `Auftrag: ${assignmentId}\n\n`;

            mcqs.forEach(mcq => {
                const selectedOption = document.querySelector(`input[name="${mcq.id}"]:checked`);
                const userAnswer = selectedOption ? selectedOption.value : 'Keine Antwort';
                content += `Frage: ${mcq.question}\nAntwort: ${userAnswer}\n\n`;
            });

            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `Antworten_${assignmentId}.txt`;
            a.click();
            URL.revokeObjectURL(url);
        }

        // Function to prepare content for printing
        function preparePrint() {
            const printContent = document.getElementById('printContent');
            const results = document.getElementById('results').innerHTML;
            document.getElementById('printResults').innerHTML = results;
            window.print();
        }

        // Function to copy results to clipboard
        function copyResultsToClipboard() {
            const resultsText = document.getElementById('results').innerText;
            navigator.clipboard.writeText(resultsText).then(() => {
                alert('Ergebnisse wurden in die Zwischenablage kopiert.');
            }).catch(err => {
                console.error('Fehler beim Kopieren:', err);
                alert('Fehler beim Kopieren der Ergebnisse.');
            });
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            renderMCQs();

            document.getElementById('submitBtn').addEventListener('click', handleSubmit);
            document.getElementById('downloadBtn').addEventListener('click', downloadResults);
        });
    </script>
</body>
</html>
