<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
  <video id="video" controls width="640" height="360"></video>

  <script>
    if (Hls.isSupported()) {
      var video = document.getElementById('video');
      var hls = new Hls();
      hls.loadSource('https://vod-adaptive-ak.vimeocdn.com/exp=1731573010~acl=%2F2df37a04-cee0-45f8-b3a4-8e77ed53280b%2F%2A~hmac=1c809fc9307d6a5b4d1ecb28a945119999b25197124e211f9b68f31d22f696da/2df37a04-cee0-45f8-b3a4-8e77ed53280b/v2/playlist/av/2df37a04/avf/cb30cdbc/media.m3u8?pathsig=8c953e4f~tQtsXNlPSarNbSeSs_se-uHqk_mbddw1PNxJvutRqhw&qsr=1&sf=ts&st=video');
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function() {
        video.play();
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      // For Safari and native HLS support
      video.src = 'https://vod-adaptive-ak.vimeocdn.com/exp=1731573010~acl=%2F2df37a04-cee0-45f8-b3a4-8e77ed53280b%2F%2A~hmac=1c809fc9307d6a5b4d1ecb28a945119999b25197124e211f9b68f31d22f696da/2df37a04-cee0-45f8-b3a4-8e77ed53280b/v2/playlist/av/2df37a04/avf/cb30cdbc/media.m3u8?pathsig=8c953e4f~tQtsXNlPSarNbSeSs_se-uHqk_mbddw1PNxJvutRqhw&qsr=1&sf=ts&st=video';
      video.addEventListener('loadedmetadata', function() {
        video.play();
      });
    }
  </script>
</body>
</html>
