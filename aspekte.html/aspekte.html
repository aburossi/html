<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aspekte der Allgemeinbildung</title>
  <style>
    /* Use a small base font-size that scales slightly with viewport width. */
    html {
      font-size: calc(16px + 0.3vw);
    }
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }
    /* Responsive grid with auto-fitting columns. */
    .grid {
      display: grid;
      /* Each card will be at least 250px wide, then stretch to fill space. */
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 90%;        /* Occupies 90% of the available width */
      max-width: 1200px; /* Constrains the maximum width on large screens */
      margin: 0 auto;
    }
    .card {
      background: #007bff;
      color: white;
      padding: 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: opacity 0.3s ease;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    .card h2 {
      margin-bottom: 10px;
      color: #ffc107;
    }
    .reload-btn {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 1.5rem;
      border: none;
      background: #28a745;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .reload-btn:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <h1>Aspekte der Allgemeinbildung</h1>
  <div class="grid" id="aspectGrid"></div>
  <button class="reload-btn" id="reloadBtn" title="Reload">↻</button>

  <script>
    const aspekte = [
      { 
        name: "Ethik", 
        definition: "Systematische und <strong>kritische Reflexion</strong> der gelebten <strong>Moral</strong>." 
      },
      { 
        name: "Identität und Sozialisation", 
        definition: "Wandlungsprozess, in dem Menschen eine <strong>Identität</strong> entwickeln." 
      },
      { 
        name: "Kultur", 
        definition: "Gesamtheit der vom Menschen geschaffenen <strong>Ausdrucksformen</strong>." 
      },
      { 
        name: "Ökologie", 
        definition: "Lehre von den <strong>Beziehungen</strong> zwischen Organismen und ihrer Umwelt." 
      },
      { 
        name: "Politik", 
        definition: "Strukturierter Prozess zur Lösung <strong>gesellschaftlicher Probleme</strong>." 
      },
      { 
        name: "Recht", 
        definition: "Komplexes, historisch gewachsenes <strong>soziales System</strong> von Verhaltensregeln." 
      },
      { 
        name: "Technologie", 
        definition: "Methoden und Verfahren, <strong>technische Mittel</strong> einzusetzen." 
      },
      { 
        name: "Wirtschaft", 
        definition: "Analyse des Umgangs mit <strong>knappen Mitteln</strong> und unbegrenzten Bedürfnissen." 
      }
    ];

    const grid = document.getElementById("aspectGrid");
    const reloadBtn = document.getElementById("reloadBtn");

    function buildGrid() {
      grid.innerHTML = "";
      aspekte.forEach((aspect, index) => {
        const card = document.createElement("div");
        card.className = "card";
        card.dataset.index = index;
        card.innerHTML = `
          <h2>${aspect.name}</h2>
          <p>${aspect.definition}</p>
        `;
        card.addEventListener("click", () => {
          // Fade out the card on click
          card.style.opacity = "0.3";
          card.style.pointerEvents = "none";
        });
        grid.appendChild(card);
      });
    }

    // Initial build
    buildGrid();

    // Reload button resets all aspects
    reloadBtn.addEventListener("click", buildGrid);
  </script>
</body>
</html>
