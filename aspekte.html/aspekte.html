<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aspekte der Allgemeinbildung</title>
  <style>
    /* ---------------------------------------
       CONFIGURABLE SECTION HEIGHTS
       Adjust these if you need more/less space
    ----------------------------------------- */
    :root {
      --container-height: 800px;  /* total page height */
      --header-height: 40px;
      --instruction-height: 60px;
      --footer-height: 50px;
    }

    /* Resets */
    html, body {
      margin: 0;
      padding: 0;
      background: #f7f7f7;
    }

    /* Main container: 800px tall, using grid for layout */
    .container {
      width: 100%;
      max-width: 1200px;
      height: var(--container-height);
      margin: 0 auto;
      display: grid;
      grid-template-rows: 
        var(--header-height)    /* row 1: header */
        var(--instruction-height) /* row 2: instructions */
        1fr                     /* row 3: main grid (2x4) */
        var(--footer-height);   /* row 4: footer */
      row-gap: 10px;
      box-sizing: border-box;
      padding: 10px;
    }

    /* Header row */
    .header {
      text-align: center;
      color: #333;
      font-size: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Instructions row */
    .instruction {
      text-align: center;
      color: #333;
      font-size: 0.9rem;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 10px;
    }

    /* The main grid: 2 rows x 4 columns */
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 10px;
    }

    /* Cards */
    .card {
      background: #007bff;
      color: white;
      padding: 8px;
      border-radius: 8px;
      cursor: pointer;
      transition: opacity 0.3s ease;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);

      /* Ensure text remains inside the card and is scrollable if too large */
      display: flex;
      flex-direction: column;
      justify-content: center;
      overflow-y: auto;
    }

    .card h2 {
      margin: 0 0 8px 0;
      color: #ffc107;
      font-size: 0.95rem;
    }
    .card p {
      margin: 0;
      font-size: 0.85rem;
      line-height: 1.3;
      overflow-wrap: break-word; /* allows text to wrap mid-word if necessary */
    }
    .card strong {
      color: #ffc107;
    }

    /* Footer row */
    .footer {
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .reload-btn {
      padding: 6px 16px;
      font-size: 1rem;
      border: none;
      background: #28a745;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .reload-btn:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1 style="margin: 0;">Aspekte der Allgemeinbildung</h1>
    </div>

    <!-- Instruction -->
    <p class="instruction">
      Formulieren Sie für <strong>möglichst viele Aspekte der Allgemeinbildung</strong> eine Verbindung zu ABUaktuell.
      <strong>Welche Aspekte</strong> könnten damit <strong>vertieft werden</strong>?
      <strong>Begründen Sie!</strong>
    </p>

    <!-- Grid of Aspects -->
    <div class="grid" id="aspectGrid"></div>

    <!-- Footer with Reload Button -->
    <div class="footer">
      <button class="reload-btn" id="reloadBtn" title="Reload">↻</button>
    </div>
  </div>

  <script>
    const aspekte = [
      {
        name: "Identität & Sozialisation",
        definition: "Prozess, in dem Individuen ihre <strong>Identität</strong> entwickeln und in <strong>gesellschaftliche Strukturen</strong> eingebunden werden.",
        beispiel: "Die Nachricht hat mit Identität zu tun, weil..."
      },
      {
        name: "Politik",
        definition: "Umfasst <strong>staatliche Entscheidungen</strong>, <strong>Machtstrukturen</strong> und <strong>internationale Beziehungen</strong>.",
        beispiel: "Die Nachricht hat mit Politik zu tun, weil..."
      },
      {
        name: "Technologie",
        definition: "Einsatz moderner <strong>Innovationen</strong> und <strong>technischer Hilfsmittel</strong>.",
        beispiel: "Die Nachricht zeigt den Einfluss der Technologie, da..."
      },
      {
        name: "Kultur",
        definition: "Beschreibt <strong>Bräuche</strong>, <strong>Traditionen</strong> und <strong>künstlerische Ausdrucksformen</strong> einer Gesellschaft.",
        beispiel: "Die Nachricht betrifft Kultur, weil..."
      },
      {
        name: "Recht",
        definition: "Bezieht sich auf <strong>Gesetze</strong>, <strong>Gerechtigkeit</strong> und <strong>juristische Rahmenbedingungen</strong>.",
        beispiel: "Ich würde die rechtlichen Aspekte vertiefen, da..."
      },
      {
        name: "Ökologie",
        definition: "Beschäftigt sich mit <strong>Umwelt</strong>, <strong>Natur</strong> und <strong>nachhaltigem Umgang</strong> mit Ressourcen.",
        beispiel: "Diese Nachricht kann man unter dem Aspekt der Ökologie betrachten, da..."
      },
      {
        name: "Ethik",
        definition: "Fragt nach <strong>moralischen Werten</strong> und dem, was als <strong>richtig oder falsch</strong> gilt.",
        beispiel: "Die Nachricht könnte unter ethischen Gesichtspunkten betrachtet werden, weil..."
      },
      {
        name: "Wirtschaft",
        definition: "Bezieht sich auf <strong>Produktion</strong>, <strong>Handel</strong> und <strong>finanzielle Zusammenhänge</strong>.",
        beispiel: "Ich würde die wirtschaftlichen Aspekte vertiefen, weil..."
      }
    ];

    const grid = document.getElementById("aspectGrid");
    const reloadBtn = document.getElementById("reloadBtn");

    function buildGrid() {
      grid.innerHTML = "";
      aspekte.forEach((aspect, index) => {
        const card = document.createElement("div");
        card.className = "card";
        card.dataset.index = index;
        card.innerHTML = `
          <h2>${aspect.name}</h2>
          <p>${aspect.definition}</p>
          <p><em>${aspect.beispiel}</em></p>
        `;
        card.addEventListener("click", () => {
          card.style.opacity = "0.3";
          card.style.pointerEvents = "none";
        });
        grid.appendChild(card);
      });
    }

    // Initial build
    buildGrid();

    // Reload button resets all aspects
    reloadBtn.addEventListener("click", buildGrid);
  </script>
</body>
</html>
