<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PR24c | Glass Nodes</title>
    <style>
        body {
            margin: 0;
            background: url('https://images.unsplash.com/photo-1639762681057-408e52192e55?q=80&w=2232&auto=format') no-repeat center/cover;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .glass-node {
            width: 180px;
            height: 180px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            margin: 20px;
            transition: all 0.3s ease;
            color: white;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
        }

        .glass-node:hover {
            transform: translateY(-10px) scale(1.05);
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }

        .glass-node h3 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .glass-node p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 800px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="LINK_1" class="glass-node" target="_self">
            <h3>Lehrmittel</h3>
            <p>Aufgaben, Vertiefungen und Repetitionsfragen</p>
        </a>
        <a href="LINK_2" class="glass-node" target="_self">
            <h3>ABUnews</h3>
            <p>Aktuelle Nachrichten für den Unterricht</p>
        </a>
        <a href="LINK_3" class="glass-node" target="_self">
            <h3>ABUlernen</h3>
            <p>Interaktive Übungen für selbstständiges Lernen</p>
        </a>
    </div>
</body>
</html>
