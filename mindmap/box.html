<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Mindmap Generator</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            margin-bottom: 20px;
        }
        #toolbar {
            margin-bottom: 10px;
        }
        #colorPicker, #lineWidth, #clearBtn, #saveBtn {
            padding: 10px;
            margin-right: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        #colorPicker {
            border: none;
            background: none;
        }
        #clearBtn, #saveBtn {
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #clearBtn:hover, #saveBtn:hover {
            background-color: #e0e0e0;
        }
        #canvas {
            border: 1px solid #ccc;
            background-color: #fff;
            touch-action: none; /* Prevent touch devices from handling gestures */
        }
    </style>
</head>
<body>
    <h1>Simple Mindmap Generator</h1>
    <div id="toolbar">
        <input type="color" id="colorPicker" value="#000000" title="Choose Color">
        <input type="range" id="lineWidth" min="1" max="10" value="2" title="Line Width">
        <button id="clearBtn">Clear Canvas</button>
        <button id="saveBtn">Save as PNG</button>
    </div>
    <canvas id="canvas" width="800" height="600"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const colorPicker = document.getElementById('colorPicker');
        const lineWidth = document.getElementById('lineWidth');
        const clearBtn = document.getElementById('clearBtn');
        const saveBtn = document.getElementById('saveBtn');

        let drawing = false;
        let currentColor = colorPicker.value;
        let lastX = 0;
        let lastY = 0;

        // Set up canvas for high DPI screens
        function setupCanvas() {
            const dpr = window.devicePixelRatio || 1;
            canvas.width = 800 * dpr;
            canvas.height = 600 * dpr;
            canvas.style.width = '800px';
            canvas.style.height = '600px';
            ctx.scale(dpr, dpr);
            ctx.lineJoin = 'round';
            ctx.lineCap = 'round';
            ctx.lineWidth = lineWidth.value;
            ctx.strokeStyle = currentColor;
        }

        setupCanvas();

        // Update stroke color when color picker changes
        colorPicker.addEventListener('change', (e) => {
            currentColor = e.target.value;
            ctx.strokeStyle = currentColor;
        });

        // Update line width when slider changes
        lineWidth.addEventListener('input', (e) => {
            ctx.lineWidth = e.target.value;
        });

        // Start drawing
        function startDrawing(x, y) {
            drawing = true;
            [lastX, lastY] = [x, y];
        }

        // Draw line
        function drawLine(x, y) {
            if (!drawing) return;
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(x, y);
            ctx.stroke();
            [lastX, lastY] = [x, y];
        }

        // Stop drawing
        function stopDrawing() {
            drawing = false;
        }

        // Mouse Events
        canvas.addEventListener('mousedown', (e) => {
            startDrawing(e.offsetX, e.offsetY);
        });

        canvas.addEventListener('mousemove', (e) => {
            drawLine(e.offsetX, e.offsetY);
        });

        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        // Touch Events for mobile devices
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const x = (touch.clientX - rect.left);
            const y = (touch.clientY - rect.top);
            startDrawing(x, y);
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const x = (touch.clientX - rect.left);
            const y = (touch.clientY - rect.top);
            drawLine(x, y);
        });

        canvas.addEventListener('touchend', stopDrawing);
        canvas.addEventListener('touchcancel', stopDrawing);

        // Clear Canvas
        clearBtn.addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });

        // Save Canvas as PNG with Fallback to New Tab
        saveBtn.addEventListener('click', () => {
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = 'mindmap.png';
                
                // Append link to the body
                document.body.appendChild(link);
                
                // Create and dispatch a click event
                const clickEvent = new MouseEvent('click', {
                    view: window,
                    bubbles: true,
                    cancelable: true
                });
                const downloadSuccess = link.dispatchEvent(clickEvent);
                
                // If download is blocked, open in new tab
                if (!downloadSuccess) {
                    window.open(url, '_blank');
                }
                
                // Cleanup
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
            }, 'image/png');
        });

        // Handle window resize to maintain canvas size (optional)
        window.addEventListener('resize', () => {
            // Optionally, implement responsive resizing
        });
    </script>
</body>
</html>
