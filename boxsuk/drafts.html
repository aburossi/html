<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Gespeicherte Antworten</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            box-sizing: border-box;
        }
        .button-container-top {
            margin-bottom: 20px;
        }
        .button-container-main {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 6px 12px; /* Kleinere Dimensionen */
            font-size: 12px;    /* Kleinere Schriftgr√∂√üe */
            cursor: pointer;
            color: white;
            border: none;
            border-radius: 4px;
        }
        #reloadBtn {
            background-color: #008CBA; /* Blau f√ºr Aktualisieren */
            display: flex;
            align-items: center;
            gap: 5px;
        }
        #downloadAllBtn {
            background-color: #4CAF50; /* Gr√ºn */
        }
        #copyAllBtn {
            background-color: #FFEB3B; /* Gelb */
            color: black; /* Kontrasttext f√ºr Gelb */
        }
        #clearBtn {
            background-color: #f44336; /* Rot */
        }
        /* Anzeigebereich f√ºr gespeicherte Antworten */
        .draft {
            margin-bottom: 30px;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
            background-color: #f9f9f9;
            position: relative;
        }
        .answerText {
            white-space: pre-wrap;
            font-size: 14px;
            padding: 10px;
            box-sizing: border-box;
            width: 100%;
            background-color: #fff;
            overflow: auto;
            border: none;
            margin-top: 10px;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .copyAnswerBtn {
            background-color: #FFEB3B; /* Gelb */
            color: black; /* Kontrasttext f√ºr Gelb */
            flex: 1;
            margin-right: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .deleteAnswerBtn {
            background-color: #f44336; /* Rot */
            color: white;
            flex: 1;
            margin-left: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        @media print {
            body * {
                visibility: hidden;
            }
            #printAllContent, #printAllContent * {
                visibility: visible;
            }
            #printAllContent {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }
            button {
                display: none;
            }
            .draft {
                border: none;
                padding: 0;
                margin-bottom: 20px;
            }
            .draft h3 {
                margin-bottom: 5px;
            }
            .answerText {
                white-space: pre-wrap; /* Zeilenumbr√ºche zulassen */
                font-size: 14px;
                padding: 10px;
                box-sizing: border-box;
                width: 100%;
                background-color: #fff;
                border: none;
            }
            /* Optional: Listen im Druck stylen */
            .draft ul, .draft ol {
                margin-left: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Top Button Container -->
    <div class="button-container-top">
        <button id="reloadBtn" onclick="reloadAnswers()">üîÅ Antworten aktualisieren</button>
    </div>
    <hr>
    <!-- Main Button Container -->
    <div class="button-container-main">
        <button id="downloadAllBtn">Alle Antworten drucken / Als PDF speichern</button>
        <button id="copyAllBtn">Alle Antworten in die Zwischenablage kopieren</button>
        <button id="clearBtn" onclick="clearLocalStorage()">Alle Antworten l√∂schen</button>
    </div>
    
    <h2>Gespeicherte Antworten:</h2>
    
    <div id="draftContainer">
        <!-- Entw√ºrfe werden hier geladen -->
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            loadAllAnswers();

            // Event Listener f√ºr den Button "Alle Antworten drucken / Als PDF speichern"
            const downloadAllBtn = document.getElementById("downloadAllBtn");
            downloadAllBtn.addEventListener('click', function() {
                const storageKeys = Object.keys(localStorage).filter(key => key.startsWith(STORAGE_PREFIX));

                console.log(`Gefundene ${storageKeys.length} gespeicherte boxsuk-Auftr√§ge zum Drucken`);

                if(storageKeys.length === 0) {
                    alert("Keine gespeicherten Antworten zum Drucken oder Speichern als PDF.");
                    console.log("Drucken aller Antworten versucht, aber keine gespeichert");
                    return;
                }

                console.log("Drucken aller Antworten wird initiiert");

                // Erstelle ein tempor√§res Div zum Drucken aller Antworten
                const printAllContent = document.createElement('div');
                printAllContent.id = 'printAllContent';

                // F√ºge einmal den Titel der √ºbergeordneten Seite hinzu
                if (parentTitle) {
                    const parentTitleElement = document.createElement('h2');
                    parentTitleElement.textContent = parentTitle;
                    printAllContent.appendChild(parentTitleElement);
                }

                // Sortiere die storageKeys basierend auf der numerischen Komponente oder dem Suffix
                storageKeys.sort((a, b) => {
                    const suffixA = a.replace(STORAGE_PREFIX, '');
                    const suffixB = b.replace(STORAGE_PREFIX, '');
                    return suffixA.localeCompare(suffixB, undefined, {numeric: true, sensitivity: 'base'});
                });

                storageKeys.forEach(assignmentKey => {
                    const text = localStorage.getItem(assignmentKey);
                    if(text) {
                        const draftDiv = document.createElement("div");
                        draftDiv.className = "draft";
                        
                        const assignmentSuffix = assignmentKey.replace(STORAGE_PREFIX, '');
                        const title = document.createElement("h3");
                        title.textContent = assignmentSuffix ? `Textsorte: ${assignmentSuffix}` : 'Textsorte';
                        draftDiv.appendChild(title);
                        
                        const answerDiv = document.createElement("div");
                        answerDiv.innerHTML = text; // HTML-Inhalt rendern
                        draftDiv.appendChild(answerDiv);
                        
                        printAllContent.appendChild(draftDiv);
                    }
                });

                // F√ºge zum Body hinzu
                document.body.appendChild(printAllContent);

                // F√ºge der Body-Klasse 'print-all' hinzu
                document.body.classList.add('print-all');

                window.print();

                // Entferne die Klasse 'print-all' und das printAllContent-Div nach dem Drucken
                document.body.classList.remove('print-all');
                document.body.removeChild(printAllContent);
            });

            // Event Listener f√ºr den Button "Alle Antworten in die Zwischenablage kopieren"
            const copyAllBtn = document.getElementById("copyAllBtn");
            copyAllBtn.addEventListener('click', copyAllAnswersToClipboard);
        });

        // Definiere den Pr√§fix f√ºr boxsuk
        const STORAGE_PREFIX = 'boxsuk-assignment_';

        // Funktion zum Laden aller boxsuk-Antworten
        function loadAllAnswers() {
            const draftContainer = document.getElementById("draftContainer");
            draftContainer.innerHTML = ""; // Container leeren

            const storageKeys = Object.keys(localStorage).filter(key => key.startsWith(STORAGE_PREFIX));

            console.log(`Gefundene ${storageKeys.length} gespeicherte boxsuk-Auftr√§ge`);

            if(storageKeys.length === 0) {
                draftContainer.innerHTML = "<p>Keine gespeicherten Antworten gefunden.</p>";
                return;
            }

            // Sortiere die storageKeys basierend auf dem Suffix nach numerischer oder alphabetischer Reihenfolge
            storageKeys.sort((a, b) => {
                const suffixA = a.replace(STORAGE_PREFIX, '');
                const suffixB = b.replace(STORAGE_PREFIX, '');
                return suffixA.localeCompare(suffixB, undefined, {numeric: true, sensitivity: 'base'});
            });

            console.log("Sortierte boxsuk-Auftrags-IDs:", storageKeys);

            storageKeys.forEach(assignmentKey => {
                const text = localStorage.getItem(assignmentKey);
                if(text) {
                    console.log(`Lade Auftrag: ${assignmentKey}`);
                    const draftDiv = document.createElement("div");
                    draftDiv.className = "draft";
                    
                    const assignmentSuffix = assignmentKey.replace(STORAGE_PREFIX, '');
                    const title = document.createElement("h3");
                    title.textContent = assignmentSuffix ? `Textsorte: ${assignmentSuffix}` : 'Textsorte';
                    draftDiv.appendChild(title);
                    
                    const answerDiv = document.createElement("div");
                    answerDiv.className = "answerText";
                    answerDiv.innerHTML = text; // HTML-Inhalt rendern
                    draftDiv.appendChild(answerDiv);
                    
                    // Erstelle Button-Gruppe
                    const buttonGroup = document.createElement("div");
                    buttonGroup.className = "button-group";
                    
                    // Erstelle Kopier-Button
                    const copyBtn = document.createElement("button");
                    copyBtn.textContent = "Antwort kopieren";
                    copyBtn.className = "copyAnswerBtn";
                    copyBtn.addEventListener('click', function() {
                        copyToClipboard(text);
                    });
                    buttonGroup.appendChild(copyBtn);
                    
                    // Erstelle L√∂schen-Button
                    const deleteBtn = document.createElement("button");
                    deleteBtn.textContent = "Antwort l√∂schen";
                    deleteBtn.className = "deleteAnswerBtn";
                    deleteBtn.addEventListener('click', function() {
                        deleteAnswer(assignmentKey);
                    });
                    buttonGroup.appendChild(deleteBtn);
                    
                    draftDiv.appendChild(buttonGroup);
                    
                    draftContainer.appendChild(draftDiv);
                }
            });
        }

        // Funktion zum Aktualisieren der angezeigten Antworten
        function reloadAnswers() {
            loadAllAnswers();
        }

        // Funktion zum Kopieren von Text in die Zwischenablage
        function copyToClipboard(text) {
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(text).then(function() {
                    alert("Antwort wurde in die Zwischenablage kopiert.");
                    console.log("Antwort erfolgreich kopiert");
                }, function(err) {
                    console.error('Fehler beim Kopieren der Antwort: ', err);
                    fallbackCopyTextToClipboard(text);
                });
            } else {
                // Fallback zu execCommand
                fallbackCopyTextToClipboard(text);
            }
        }

        // Fallback-Funktion zum Kopieren von Text in die Zwischenablage
        function fallbackCopyTextToClipboard(text) {
            const textarea = document.createElement("textarea");
            textarea.value = text;
            // Verstecke das Textarea-Element
            textarea.style.position = "fixed";
            textarea.style.top = "-9999px";
            document.body.appendChild(textarea);
            textarea.focus();
            textarea.select();

            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    alert("Antwort wurde in die Zwischenablage kopiert.");
                    console.log("Antwort erfolgreich kopiert (Fallback)");
                } else {
                    throw new Error("Fallback-Kopieren nicht erfolgreich");
                }
            } catch (err) {
                console.error('Fehler beim Kopieren der Antwort (Fallback): ', err);
                alert("Fehler beim Kopieren der Antwort.");
            }

            document.body.removeChild(textarea);
        }

        // Funktion zum L√∂schen einer einzelnen Antwort
        function deleteAnswer(assignmentKey) {
            if(confirm("Sind Sie sicher, dass Sie diese Antwort l√∂schen m√∂chten?")) {
                localStorage.removeItem(assignmentKey);
                alert("Antwort wurde gel√∂scht.");
                console.log(`Antwort f√ºr ${assignmentKey} gel√∂scht.`);
                loadAllAnswers(); // Aktualisiere die Liste der gespeicherten Antworten
            }
        }

        // Funktion zum L√∂schen aller gespeicherten Antworten aus localStorage
        function clearLocalStorage() {
            if(confirm("Sind Sie sicher, dass Sie alle gespeicherten Antworten l√∂schen m√∂chten?")) {
                // Entferne nur Schl√ºssel mit dem boxsuk-Pr√§fix
                const keysToRemove = [];
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    if (key.startsWith(STORAGE_PREFIX)) {
                        keysToRemove.push(key);
                    }
                }
                keysToRemove.forEach(key => localStorage.removeItem(key));
                alert("Alle gespeicherten Antworten wurden gel√∂scht.");
                console.log("Alle boxsuk localStorage-Elemente gel√∂scht");
                loadAllAnswers(); // Aktualisiere die Liste der gespeicherten Antworten
            }
        }

        // Funktion zum Kopieren aller Antworten in die Zwischenablage
        function copyAllAnswersToClipboard() {
            const storageKeys = Object.keys(localStorage).filter(key => key.startsWith(STORAGE_PREFIX));
            
            if(storageKeys.length === 0) {
                alert("Keine gespeicherten Antworten zum Kopieren.");
                console.log("Copy all attempted with no stored answers");
                return;
            }

            // Sortiere die storageKeys basierend auf dem Suffix
            storageKeys.sort((a, b) => {
                const suffixA = a.replace(STORAGE_PREFIX, '');
                const suffixB = b.replace(STORAGE_PREFIX, '');
                return suffixA.localeCompare(suffixB, undefined, {numeric: true, sensitivity: 'base'});
            });

            let allText = '';
            storageKeys.forEach(assignmentId => {
                const text = localStorage.getItem(assignmentId);
                if(text) {
                    const assignmentIdClean = assignmentId.replace(STORAGE_PREFIX, '');
                    allText += `Textsorte ${assignmentIdClean}:\n${text}\n\n`;
                }
            });

            // √úberpr√ºfe, ob die Clipboard API verf√ºgbar ist
            if (navigator.clipboard && navigator.clipboard.writeText) {
                // Verwende die Clipboard API
                navigator.clipboard.writeText(allText).then(function() {
                    alert("Alle Antworten wurden in die Zwischenablage kopiert.");
                    console.log("Alle Antworten erfolgreich kopiert");
                }).catch(function(err) {
                    console.error('Fehler beim Kopieren der Antworten: ', err);
                    fallbackCopyTextToClipboard(allText);
                });
            } else {
                // Fallback zu execCommand
                fallbackCopyTextToClipboard(allText);
            }
        }

        // Optional: Logge den initialen Zustand von localStorage zur Fehlersuche
        console.log("Initialer Zustand von localStorage:");
        for (let i = 0; i < localStorage.length; i++) {
            const key = localStorage.key(i);
            console.log(`${key}: ${localStorage.getItem(key)}`);
        }
    </script>
</body>
</html>
